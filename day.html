<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Day</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    background: #fff;
  }
  h1 {
    margin-bottom: 20px;
  }
  form {
    margin-top: 30px;
  }
  input, select {
    padding: 8px;
    font-size: 16px;
    margin-right: 10px;
  }
  input[type=number] {
    width: 60px;
  }
  #repsInputs input {
    margin-right: 6px;
  }
  button {
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
  }
  button:hover {
    opacity: 0.9;
  }
  #exercisesList {
    font-size: 18px;
    line-height: 1.6;
  }
  .exercise-line {
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f7f7f7;
    padding: 8px 12px;
    border-radius: 6px;
  }
  .exercise-text {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex-grow: 1;
  }
  .menu-btn {
    background: transparent;
    border: none;
    font-size: 24px;
    line-height: 1;
    cursor: pointer;
    padding: 0 8px;
    user-select: none;
  }
  /* Dropdown menu style */
  .menu {
    position: absolute;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    z-index: 1000;
    min-width: 100px;
  }
  .menu button {
    background: none;
    color: #333;
    width: 100%;
    padding: 8px 12px;
    text-align: left;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
  .menu button:hover {
    background-color: #eee;
  }
  .btn-back {
    margin-bottom: 15px;
    background-color: #6c757d;
  }
</style>
</head>
<body>

<button class="btn-back" onclick="goBack()">← Back to Days</button>
<h1 id="dayTitle">Workout Day</h1>

<div id="exercisesList"></div>

<form id="exerciseForm">
  <input type="text" id="exerciseName" placeholder="Exercise Name" required />
  <input type="number" id="weight" placeholder="Weight (kg)" min="0" />
  <label for="numSets">Sets:</label>
  <select id="numSets" required>
    <option value="">Sets</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <div id="repsInputs"></div>
  <button type="submit" id="formSubmitBtn">Add Exercise</button>
  <button type="button" id="cancelEditBtn" style="display:none; margin-left:10px;">Cancel Edit</button>
</form>

<script>
  const params = new URLSearchParams(location.search);
  const day = params.get('day') || '1';
  document.getElementById('dayTitle').textContent = `Workout Day ${day}`;

  const storageKey = `workout_day_${day}`;
  const exercisesListEl = document.getElementById('exercisesList');
  const form = document.getElementById('exerciseForm');
  const numSetsSelect = document.getElementById('numSets');
  const repsInputsDiv = document.getElementById('repsInputs');
  const formSubmitBtn = document.getElementById('formSubmitBtn');
  const cancelEditBtn = document.getElementById('cancelEditBtn');

  let exercises = JSON.parse(localStorage.getItem(storageKey)) || [];
  let editingIndex = null;

  function saveExercises() {
    localStorage.setItem(storageKey, JSON.stringify(exercises));
  }

  function renderExercises() {
    exercisesListEl.innerHTML = '';
    if (exercises.length === 0) {
      exercisesListEl.textContent = 'No exercises logged yet.';
      return;
    }

    exercises.forEach((ex, idx) => {
      const repsStr = ex.reps && ex.reps.length
        ? ex.reps.filter(r => r != null && r !== '').join(',')
        : 'N/A';

      const div = document.createElement('div');
      div.className = 'exercise-line';

      const span = document.createElement('span');
      span.className = 'exercise-text';
      span.textContent = `${ex.name} - ${ex.weight || '0'}kg - ${repsStr}`;

      const menuBtn = document.createElement('button');
      menuBtn.className = 'menu-btn';
      menuBtn.textContent = '⋮';
      menuBtn.title = 'Options';
      menuBtn.addEventListener('click', e => {
        e.stopPropagation();
        closeAllMenus();
        openMenu(idx, menuBtn);
      });

      div.appendChild(span);
      div.appendChild(menuBtn);
      exercisesListEl.appendChild(div);
    });
  }

  function openMenu(index, btn) {
    const menu = document.createElement('div');
    menu.className = 'menu';

    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.onclick = () => {
      closeAllMenus();
      startEdit(index);
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.style.color = 'red';
    deleteBtn.onclick = () => {
      closeAllMenus();
      if (confirm('Delete this exercise?')) {
        exercises.splice(index, 1);
        saveExercises();
        renderExercises();
        if (editingIndex === index) cancelEdit();
      }
    };

    menu.appendChild(editBtn);
    menu.appendChild(deleteBtn);

    document.body.appendChild(menu);

    // Position menu near the button
    const rect = btn.getBoundingClientRect();
    menu.style.top = `${rect.bottom + window.scrollY + 5}px`;
    menu.style.left = `${rect.left + window.scrollX - menu.offsetWidth + btn.offsetWidth}px`;

    // Close menu if clicked outside
    function onClickOutside(event) {
      if (!menu.contains(event.target) && event.target !== btn) {
        closeAllMenus();
      }
    }
    document.addEventListener('click', onClickOutside, { once: true });
  }

  function closeAllMenus() {
    document.querySelectorAll('.menu').forEach(menu => menu.remove());
  }

  numSetsSelect.addEventListener('change', () => {
    const count = parseInt(numSetsSelect.value);
    repsInputsDiv.innerHTML = '';
    if (count > 0 && count <= 5) {
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.min = '0';
        input.placeholder = `Reps ${i + 1}`;
        repsInputsDiv.appendChild(input);
      }
    }
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('exerciseName').value.trim();
    const weight = document.getElementById('weight').value.trim();
    const sets = numSetsSelect.value;

    if (!name) {
      alert('Please enter an exercise name.');
      return;
    }
    if (!sets || !(sets >= 1 && sets <= 5)) {
      alert('Please select number of sets (1-5).');
      return;
    }

    const repsInputs = repsInputsDiv.querySelectorAll('input');
    let reps = [];
    for (const input of repsInputs) {
      let val = input.value.trim();
      if (val === '') val = null;
      else if (isNaN(val) || Number(val) < 0) {
        alert('Reps must be a positive number or blank.');
        return;
      }
      reps.push(val);
    }

    if (editingIndex !== null) {
      // Save edit
      exercises[editingIndex] = { name, weight, sets, reps };
      editingIndex = null;
      formSubmitBtn.textContent = 'Add Exercise';
      cancelEditBtn.style.display = 'none';
    } else {
      // Add new
      exercises.push({ name, weight, sets, reps });
    }

    saveExercises();
    renderExercises();

    form.reset();
    repsInputsDiv.innerHTML = '';
  });

  function startEdit(index) {
    const ex = exercises[index];
    document.getElementById('exerciseName').value = ex.name;
    document.getElementById('weight').value = ex.weight;
    numSetsSelect.value = ex.sets;
    numSetsSelect.dispatchEvent(new Event('change'));

    if (ex.reps && ex.reps.length) {
      const inputs = repsInputsDiv.querySelectorAll('input');
      inputs.forEach((input, i) => {
        input.value = ex.reps[i] || '';
      });
    }

    editingIndex = index;
    formSubmitBtn.textContent = 'Save Edit';
    cancelEditBtn.style.display = 'inline-block';
  }

  cancelEditBtn.addEventListener('click', () => {
    cancelEdit();
  });

  function cancelEdit() {
    editingIndex = null;
    form.reset();
    repsInputsDiv.innerHTML = '';
    formSubmitBtn.textContent = 'Add Exercise';
    cancelEditBtn.style.display = 'none';
  }

  function goBack() {
    location.href = 'index.html';
  }

  renderExercises();
</script>

</body>
</html>
