<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Day</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    background: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
  }
  #exercisesList {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .exercise-line {
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    background: #f7f7f7;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }
  .exercise-text {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex-grow: 1;
  }
  .btn-back {
    background-color: #6c757d;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-back:hover {
    opacity: 0.9;
  }
  #viewGraphBtn {
    background-color: #28a745;
    color: white;
    padding: 8px 14px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #viewGraphBtn:hover {
    opacity: 0.9;
  }
  #addExerciseBtn {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    display: block;
    margin: 0 auto 30px;
  }
  #addExerciseBtn:hover {
    opacity: 0.9;
  }

  /* Modal styles */
  #modalOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 1000;
  }
  #modal {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    transform: translate(-50%, -50%);
    z-index: 1001;
    display: none;
  }
  #modal h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 24px;
    text-align: center;
  }
  #modal input, #modal select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    font-size: 16px;
    box-sizing: border-box;
  }
  #repsInputs input {
    width: 60px;
    margin-right: 6px;
  }
  #modalButtons {
    text-align: center;
    margin-bottom: 10px;
  }
  #modalButtons button {
    padding: 8px 16px;
    margin: 0 8px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }
  #saveBtn {
    background-color: #007bff;
    color: white;
  }
  #saveBtn:hover {
    opacity: 0.9;
  }
  #cancelBtn {
    background-color: #6c757d;
    color: white;
  }
  #cancelBtn:hover {
    opacity: 0.9;
  }

  #deleteBtn {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #deleteBtn:hover {
    opacity: 0.9;
  }

  /* Weight input and unit toggle */
  #weight-container {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }
  #weight {
    flex: 1;
  }
  #weightUnitBtn {
    margin-left: 8px;
    padding: 6px 12px;
    cursor: pointer;
    user-select: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f0f0f0;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <button class="btn-back" onclick="goBack()">‚Üê Back to Days</button>
  <button id="viewGraphBtn">View Progress Graph</button>
</header>

<h1 id="dayTitle">Workout Day</h1>

<div id="exercisesList"></div>

<button id="addExerciseBtn">Add Exercise</button>

<!-- Modal -->
<div id="modalOverlay"></div>
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <h2 id="modalTitle">Add Exercise</h2>
  <form id="exerciseForm">
    <input type="text" id="exerciseName" placeholder="Exercise Name" required autocomplete="off" />
    <div id="weight-container">
      <input type="number" id="weight" placeholder="Weight" min="0" step="0.25" autocomplete="off" />
      <button type="button" id="weightUnitBtn">kg</button>
    </div>
    <select id="numSets" required>
      <option value="">Select Sets</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div id="repsInputs" style="margin-bottom: 15px;"></div>
    <div id="modalButtons">
      <button type="submit" id="saveBtn">Save</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
    <button type="button" id="deleteBtn" style="display:none;">Delete</button>

  </form>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Your Firebase configuration here (replace with your own config)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Assuming you have user authentication and userId available, 
  // if not, for demo, set a static userId here:
  const userId = "demoUser"; // Replace with real user ID from auth if you have

  // Parse day param
  const params = new URLSearchParams(location.search);
  const day = params.get('day') || '1';

  document.getElementById('dayTitle').textContent = `Workout Day ${day}`;

  const exercisesListEl = document.getElementById('exercisesList');

  const modal = document.getElementById('modal');
  const modalOverlay = document.getElementById('modalOverlay');
  const addExerciseBtn = document.getElementById('addExerciseBtn');
  const viewGraphBtn = document.getElementById('viewGraphBtn');

  const exerciseForm = document.getElementById('exerciseForm');
  const exerciseNameInput = document.getElementById('exerciseName');
  const weightInput = document.getElementById('weight');
  const weightUnitBtn = document.getElementById('weightUnitBtn');
  const numSetsSelect = document.getElementById('numSets');
  const repsInputsDiv = document.getElementById('repsInputs');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const deleteBtn = document.getElementById('deleteBtn');
  const modalTitle = document.getElementById('modalTitle');

  let exercises = [];
  let editingIndex = null;
  let currentWeightUnit = 'kg';

  // Load exercises from Firebase on page load
  firebase.database().ref(`users/${userId}/days/${day}`).once('value').then(snapshot => {
    const data = snapshot.val();
    if (data) {
      exercises = data;
    } else {
      exercises = [];
    }
    renderExercises();
  }).catch(err => {
    console.error("Firebase load error:", err);
  });

  function saveExercises() {
    // Save locally for backup or offline (optional)
    localStorage.setItem(`workout_day_${day}`, JSON.stringify(exercises));

    // Save to Firebase
    firebase.database().ref(`users/${userId}/days/${day}`).set(exercises)
      .catch(err => console.error("Firebase save error:", err));
  }

  function renderExercises() {
    exercisesListEl.innerHTML = '';
    if (exercises.length === 0) {
      exercisesListEl.textContent = 'No exercises logged yet.';
      return;
    }

    exercises.forEach((ex, idx) => {
      const repsStr = ex.reps && ex.reps.length
        ? ex.reps.filter(r => r != null && r !== '').join(',')
        : 'N/A';

      const unit = ex.weightUnit || 'kg';

      const div = document.createElement('div');
      div.className = 'exercise-line';
      div.title = 'Click to edit exercise';
      div.tabIndex = 0;
      div.setAttribute('role', 'button');

      const span = document.createElement('span');
      span.className = 'exercise-text';
      span.textContent = `${ex.name} - ${ex.weight || '0'}${unit} - ${repsStr}`;

      div.appendChild(span);
      div.addEventListener('click', () => openModalForEdit(idx));
      div.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModalForEdit(idx);
        }
      });

      exercisesListEl.appendChild(div);
    });
  }

  function openModalForAdd() {
    editingIndex = null;
    modalTitle.textContent = 'Add Exercise';
    exerciseForm.reset();
    repsInputsDiv.innerHTML = '';
    deleteBtn.style.display = 'none';
    currentWeightUnit = 'kg';
    weightUnitBtn.textContent = currentWeightUnit;
    showModal();
  }

  function openModalForEdit(index) {
    editingIndex = index;
    const ex = exercises[index];
    modalTitle.textContent = 'Edit Exercise';
    exerciseNameInput.value = ex.name;
    weightInput.value = ex.weight || '';
    currentWeightUnit = ex.weightUnit || 'kg';
    weightUnitBtn.textContent = currentWeightUnit;
    numSetsSelect.value = ex.reps.length;
    generateRepsInputs(ex.reps.length, ex.reps);
    deleteBtn.style.display = 'block';
    showModal();
  }

  function generateRepsInputs(num, existingReps = []) {
    repsInputsDiv.innerHTML = '';
    for (let i = 0; i < num; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.placeholder = `Reps set ${i + 1}`;
      input.required = true;
      input.value = existingReps[i] || '';
      input.autocomplete = 'off';
      repsInputsDiv.appendChild(input);
    }
  }

  numSetsSelect.addEventListener('change', () => {
    const sets = parseInt(numSetsSelect.value);
    if (sets > 0 && sets <= 5) {
      generateRepsInputs(sets);
    } else {
      repsInputsDiv.innerHTML = '';
    }
  });

  weightUnitBtn.addEventListener('click', () => {
    currentWeightUnit = currentWeightUnit === 'kg' ? 'lb' : 'kg';
    weightUnitBtn.textContent = currentWeightUnit;
  });

  exerciseForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = exerciseNameInput.value.trim();
    if (!name) {
      alert('Please enter an exercise name.');
      return;
    }

    const weightVal = weightInput.value.trim();
    const weight = weightVal === '' ? null : parseFloat(weightVal);
    if (weight !== null && isNaN(weight)) {
      alert('Weight must be a number or left blank.');
      return;
    }

    const sets = parseInt(numSetsSelect.value);
    if (!(sets >= 1 && sets <= 5)) {
      alert('Please select number of sets.');
      return;
    }

    const repsInputs = repsInputsDiv.querySelectorAll('input');
    const reps = [];
    for (const input of repsInputs) {
      const val = input.value.trim();
      if (!val) {
        alert('Please fill all reps fields.');
        return;
      }
      const repNum = parseInt(val);
      if (isNaN(repNum) || repNum < 0) {
        alert('Reps must be a non-negative number.');
        return;
      }
      reps.push(repNum);
    }

    const exerciseData = {
      name,
      weight,
      weightUnit: currentWeightUnit,
      reps
    };

    if (editingIndex !== null) {
      exercises[editingIndex] = exerciseData;
    } else {
      exercises.push(exerciseData);
    }

    saveExercises();
    renderExercises();
    closeModal();
  });

  cancelBtn.addEventListener('click', () => {
    closeModal();
  });

  deleteBtn.addEventListener('click', () => {
    if (editingIndex !== null && confirm('Delete this exercise?')) {
      exercises.splice(editingIndex, 1);
      saveExercises();
      renderExercises();
      closeModal();
    }
  });

  addExerciseBtn.addEventListener('click', openModalForAdd);

  modalOverlay.addEventListener('click', closeModal);

  function showModal() {
    modal.style.display = 'block';
    modalOverlay.style.display = 'block';
    exerciseNameInput.focus();
  }

  function closeModal() {
    modal.style.display = 'none';
    modalOverlay.style.display = 'none';
  }

  // Back button handler
  function goBack() {
    window.location.href = 'index.html'; // assuming index.html is your days list
  }

  // View graph button handler - for demo, alert or you can implement later
  viewGraphBtn.addEventListener('click', () => {
    alert('Progress graph feature is not implemented yet.');
  });

</script>

</body>
</html>
