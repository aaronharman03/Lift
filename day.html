<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Day</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    background: #fff;
  }
  h1 {
    margin-bottom: 20px;
  }
  #exercisesList {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .exercise-line {
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f7f7f7;
    padding: 8px 12px;
    border-radius: 6px;
    position: relative;
  }
  .exercise-text {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex-grow: 1;
  }
  .menu-btn {
    background: transparent;
    border: none;
    font-size: 24px;
    line-height: 1;
    cursor: pointer;
    padding: 0 8px;
    user-select: none;
  }
  /* Dropdown menu style */
  .menu {
    position: absolute;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    z-index: 1002;
    min-width: 100px;
    right: 10px;
    top: 38px;
  }
  .menu button {
    background: none;
    color: #333;
    width: 100%;
    padding: 8px 12px;
    text-align: left;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
  .menu button:hover {
    background-color: #eee;
  }
  .btn-back {
    margin-bottom: 15px;
    background-color: #6c757d;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-back:hover {
    opacity: 0.9;
  }
  #addExerciseBtn {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    display: block;
    margin: 0 auto 30px;
  }
  #addExerciseBtn:hover {
    opacity: 0.9;
  }

  /* Modal styles */
  #modalOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 1000;
  }
  #modal {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    transform: translate(-50%, -50%);
    z-index: 1001;
    display: none;
  }
  #modal h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 24px;
    text-align: center;
  }
  #modal input, #modal select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    font-size: 16px;
    box-sizing: border-box;
  }
  #repsInputs input {
    width: 60px;
    margin-right: 6px;
  }
  #modalButtons {
    text-align: center;
  }
  #modalButtons button {
    padding: 8px 16px;
    margin: 0 8px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }
  #saveBtn {
    background-color: #007bff;
    color: white;
  }
  #saveBtn:hover {
    opacity: 0.9;
  }
  #cancelBtn {
    background-color: #6c757d;
    color: white;
  }
  #cancelBtn:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<button class="btn-back" onclick="goBack()">← Back to Days</button>
<h1 id="dayTitle">Workout Day</h1>

<div id="exercisesList"></div>

<button id="addExerciseBtn">Add Exercise</button>

<!-- Modal -->
<div id="modalOverlay"></div>
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <h2 id="modalTitle">Add Exercise</h2>
  <form id="exerciseForm">
    <input type="text" id="exerciseName" placeholder="Exercise Name" required autocomplete="off" />
    <input type="number" id="weight" placeholder="Weight (kg)" min="0" autocomplete="off" />
    <select id="numSets" required>
      <option value="">Select Sets</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div id="repsInputs" style="margin-bottom: 15px;"></div>
    <div id="modalButtons">
      <button type="submit" id="saveBtn">Save</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
  </form>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const day = params.get('day') || '1';
  document.getElementById('dayTitle').textContent = `Workout Day ${day}`;

  const storageKey = `workout_day_${day}`;
  const exercisesListEl = document.getElementById('exercisesList');

  const modal = document.getElementById('modal');
  const modalOverlay = document.getElementById('modalOverlay');
  const addExerciseBtn = document.getElementById('addExerciseBtn');

  const exerciseForm = document.getElementById('exerciseForm');
  const exerciseNameInput = document.getElementById('exerciseName');
  const weightInput = document.getElementById('weight');
  const numSetsSelect = document.getElementById('numSets');
  const repsInputsDiv = document.getElementById('repsInputs');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const modalTitle = document.getElementById('modalTitle');

  let exercises = JSON.parse(localStorage.getItem(storageKey)) || [];
  let editingIndex = null;

  function saveExercises() {
    localStorage.setItem(storageKey, JSON.stringify(exercises));
  }

  function renderExercises() {
    exercisesListEl.innerHTML = '';
    if (exercises.length === 0) {
      exercisesListEl.textContent = 'No exercises logged yet.';
      return;
    }

    exercises.forEach((ex, idx) => {
      const repsStr = ex.reps && ex.reps.length
        ? ex.reps.filter(r => r != null && r !== '').join(',')
        : 'N/A';

      const div = document.createElement('div');
      div.className = 'exercise-line';

      const span = document.createElement('span');
      span.className = 'exercise-text';
      span.textContent = `${ex.name} - ${ex.weight || '0'}kg - ${repsStr}`;

      const menuBtn = document.createElement('button');
      menuBtn.className = 'menu-btn';
      menuBtn.textContent = '⋮';
      menuBtn.title = 'Options';
      menuBtn.addEventListener('click', e => {
        e.stopPropagation();
        closeAllMenus();
        openMenu(idx, menuBtn);
      });

      div.appendChild(span);
      div.appendChild(menuBtn);
      exercisesListEl.appendChild(div);
    });
  }

  function openMenu(index, btn) {
    closeAllMenus();

    const menu = document.createElement('div');
    menu.className = 'menu';

    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.onclick = () => {
      closeAllMenus();
      openModalForEdit(index);
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.style.color = 'red';
    deleteBtn.onclick = () => {
      closeAllMenus();
      if (confirm('Delete this exercise?')) {
        exercises.splice(index, 1);
        saveExercises();
        renderExercises();
        if (editingIndex === index) {
          closeModal();
        }
      }
    };

    menu.appendChild(editBtn);
    menu.appendChild(deleteBtn);

    // Append menu inside the exercise line div to position correctly
    btn.parentElement.appendChild(menu);
  }

  function closeAllMenus() {
    document.querySelectorAll('.menu').forEach(menu => menu.remove());
  }

  numSetsSelect.addEventListener('change', () => {
    const count = parseInt(numSetsSelect.value);
    repsInputsDiv.innerHTML = '';
    if (count > 0 && count <= 5) {
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.min = '0';
        input.placeholder = `Reps ${i + 1}`;
        repsInputsDiv.appendChild(input);
      }
    }
  });

  exerciseForm.addEventListener('submit', e => {
    e.preventDefault();

    const name = exerciseNameInput.value.trim();
    const weight = weightInput.value.trim();
    const sets = numSetsSelect.value;

    if (!name) {
      alert('Please enter an exercise name.');
      return;
    }
    if (!sets || !(sets >= 1 && sets <= 5)) {
      alert('Please select number of sets (1-5).');
      return;
    }

    const repsInputs = repsInputsDiv.querySelectorAll('input');
    let reps = [];
    for (const input of repsInputs) {
      let val = input.value.trim();
      if (val === '') val = null;
      else if (isNaN(val) || Number(val) < 0) {
        alert('Reps must be a positive number or blank.');
        return;
      }
      reps.push(val);
    }

    if (editingIndex !== null) {
      // Save edit
      exercises[editingIndex] = { name, weight, sets, reps };
      editingIndex = null;
    } else {
      // Add new
      exercises.push({ name, weight, sets, reps });
    }

    saveExercises();
    renderExercises();
    closeModal();
  });

  addExerciseBtn.addEventListener('click', () => {
    openModalForAdd();
  });

  cancelBtn.addEventListener('click', closeModal);

  modalOverlay.addEventListener('click', closeModal);

  function openModalForAdd() {
    editingIndex = null;
    modalTitle.textContent = 'Add Exercise';
    exerciseForm.reset();
    repsInputsDiv.innerHTML = '';
    modal.style.display = 'block';
    modalOverlay.style.display = 'block';
    exerciseNameInput.focus();
    closeAllMenus();
  }

  function openModalForEdit(index) {
    editingIndex = index;
    const ex = exercises[index];
    modalTitle.textContent = 'Edit Exercise';
    exerciseNameInput.value = ex.name;
    weightInput.value = ex.weight;
    numSetsSelect.value = ex.sets;
    numSetsSelect.dispatchEvent(new Event('change'));
    if (ex.reps && ex.reps.length) {
      const inputs = repsInputsDiv.querySelectorAll('input');
      inputs.forEach((input, i) => {
        input.value = ex.reps[i] || '';
      });
    }
    modal.style.display = 'block';
    modalOverlay.style.display = 'block';
    exerciseNameInput.focus();
    closeAllMenus();
  }

  function closeModal() {
    editingIndex = null;
    modal.style.display = 'none';
    modalOverlay.style.display = 'none';
    exerciseForm.reset();
    repsInputsDiv.innerHTML = '';
  }

  function goBack() {
    location.href = 'index.html';
  }

  // Close menus on clicking outside
  document.body.addEventListener('click', () => {
    closeAllMenus();
  });

  renderExercises();
</script>

</body>
</html>
