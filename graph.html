<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Graph</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fdfdfd;
    }
    h1 {
      text-align: center;
    }
    #exerciseSelect {
      font-size: 16px;
      margin: 20px auto;
      display: block;
      padding: 8px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      opacity: 0.9;
    }
    #showGoalLine {
      margin-left: 8px;
      cursor: pointer;
    }
    label[for="showGoalLine"] {
      font-size: 14px;
      display: block;
      margin-top: 10px;
      user-select: none;
    }
  </style>
</head>
<body>

<button class="btn-back" onclick="goBack()">‚Üê Back</button>
<h1>Exercise Progress</h1>

<select id="exerciseSelect">
  <option value="">Select Exercise</option>
</select>

<label for="showGoalLine">
  <input type="checkbox" id="showGoalLine" checked />
  Show Goal Line
</label>

<canvas id="progressChart" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Load exercise logs (simulate structure including goalWeight and goalWeightUnit)
  const logs = JSON.parse(localStorage.getItem('exercise_logs') || '[]');
  const select = document.getElementById('exerciseSelect');
  const ctx = document.getElementById('progressChart').getContext('2d');
  let chart;

  const showGoalLineCheckbox = document.getElementById('showGoalLine');

  // Populate exercises dropdown with unique names
  const exerciseNames = [...new Set(logs.map(log => log.name))];
  exerciseNames.forEach(name => {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    select.appendChild(option);
  });

  function drawChart(selected) {
    if (!selected) return;

    const data = logs
      .filter(log => log.name === selected && log.weight != null)
      .sort((a, b) => new Date(a.date) - new Date(b.date));

    const labels = data.map(log => log.date);
    const weights = data.map(log => log.weight);

    // Find the first entry with a goalWeight for this exercise
    const goalEntry = logs.find(log => log.name === selected && log.goalWeight != null);
    const goalWeight = goalEntry ? goalEntry.goalWeight : null;

    // Calculate y-axis min/max with padding
    let minY = Math.min(...weights);
    let maxY = Math.max(...weights);

    if (goalWeight != null) {
      minY = Math.min(minY, goalWeight);
      maxY = Math.max(maxY, goalWeight);
    }

    const padding = (maxY - minY) * 0.1 || 5;
    minY = Math.max(0, minY - padding);
    maxY = maxY + padding;

    if (chart) chart.destroy();

    const datasets = [{
      label: `${selected} Weight`,
      data: weights,
      borderColor: '#007bff',
      backgroundColor: 'rgba(0, 123, 255, 0.2)',
      tension: 0.3,
      fill: true
    }];

    if (goalWeight != null && showGoalLineCheckbox.checked) {
      datasets.push({
        label: 'Goal Weight',
        data: Array(labels.length).fill(goalWeight),
        borderColor: 'rgba(220, 53, 69, 0.8)',
        borderDash: [6, 4],
        pointRadius: 0,
        fill: false,
        tension: 0
      });
    }

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            min: minY,
            max: maxY,
            title: {
              display: true,
              text: 'Weight'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Date'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: (legendItem) => showGoalLineCheckbox.checked || legendItem.text !== 'Goal Weight'
            }
          }
        }
      }
    });
  }

  select.addEventListener('change', () => {
    drawChart(select.value);
  });

  showGoalLineCheckbox.addEventListener('change', () => {
    drawChart(select.value);
  });

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
