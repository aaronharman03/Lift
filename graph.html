<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Graph</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fdfdfd;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    #exerciseSelect,
    #goalInput {
      font-size: 16px;
      padding: 8px;
    }
    #goalInput {
      width: 100px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-back:hover {
      opacity: 0.9;
    }
    .goal-label {
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="goBack()">‚Üê Back</button>
  <h1>Exercise Progress</h1>

  <div class="controls">
    <select id="exerciseSelect">
      <option value="">Select Exercise</option>
    </select>

    <div>
      <label for="goalInput" class="goal-label">Goal Weight:</label>
      <input type="number" id="goalInput" placeholder="e.g. 100" />
    </div>
  </div>

  <canvas id="progressChart" height="300"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeY7gbFGHJFWlIqVuEGUoaaDTBagsJLZw",
  authDomain: "gym-app-4fff1.firebaseapp.com",
  projectId: "gym-app-4fff1",
  storageBucket: "gym-app-4fff1.firebasestorage.app",
  messagingSenderId: "1009678266608",
  appId: "1:1009678266608:web:430ec88c296133a6b39235",
  measurementId: "G-E0TDYJLMXH"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîê Replace with your own user logic
    const userId = "demo-user"; // Or dynamically from auth

    const select = document.getElementById('exerciseSelect');
    const goalInput = document.getElementById('goalInput');
    const ctx = document.getElementById('progressChart').getContext('2d');
    let chart;
    let logs = [];

    // Load logs from Firebase
    firebase.database().ref(`users/${userId}/logs`).once('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        logs = Object.values(data);
        populateDropdown();
      }
    });

    function populateDropdown() {
      const exerciseNames = [...new Set(logs.map(log => log.name))];
      exerciseNames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    // On exercise selection
    select.addEventListener('change', () => {
      const selected = select.value;
      if (!selected) return;

      // Load goal from Firebase
      firebase.database().ref(`users/${userId}/goals/${selected}`).once('value', snapshot => {
        goalInput.value = snapshot.exists() ? snapshot.val() : '';
        renderChart(selected);
      });
    });

    // Save goal to Firebase
    goalInput.addEventListener('change', () => {
      const selected = select.value;
      if (!selected) return;

      const goalVal = parseFloat(goalInput.value);
      if (!isNaN(goalVal)) {
        firebase.database().ref(`users/${userId}/goals/${selected}`).set(goalVal)
          .then(() => {
            renderChart(selected);
          })
          .catch(err => {
            console.error("Error saving goal:", err);
          });
      }
    });

    function renderChart(exerciseName) {
      const data = logs
        .filter(log => log.name === exerciseName && log.weight != null)
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      if (data.length === 0) return;

      const labels = data.map(log => log.date);
      const weights = data.map(log => log.weight);
      const startingWeight = weights[0];

      // Load goal then render chart
      firebase.database().ref(`users/${userId}/goals/${exerciseName}`).once('value', snapshot => {
        const goalWeight = snapshot.exists() ? snapshot.val() : Math.max(...weights);
        const minY = Math.min(startingWeight, goalWeight);
        const maxY = Math.max(startingWeight, goalWeight);

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: `${exerciseName} Weight`,
              data: weights,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              tension: 0,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                min: minY,
                max: maxY,
                title: {
                  display: true,
                  text: 'Weight'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Date'
                }
              }
            }
          }
        });
      });
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
