<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Graph</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fdfdfd;
    }
    h1 {
      text-align: center;
    }
    #exerciseSelect {
      font-size: 16px;
      margin: 20px auto;
      display: block;
      padding: 8px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .btn-back:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<button class="btn-back" onclick="goBack()">‚Üê Back</button>
<h1>Exercise Progress</h1>

<select id="exerciseSelect">
  <option value="">Select Exercise</option>
</select>

<canvas id="progressChart" height="300"></canvas>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBeY7gbFGHJFWlIqVuEGUoaaDTBagsJLZw",
    authDomain: "gym-app-4fff1.firebaseapp.com",
    projectId: "gym-app-4fff1",
    storageBucket: "gym-app-4fff1.appspot.com",
    messagingSenderId: "1009678266608",
    appId: "1:1009678266608:web:430ec88c296133a6b39235",
    measurementId: "G-E0TDYJLMXH"
  };

  firebase.initializeApp(firebaseConfig);

  const userId = "demoUser"; // replace with actual user ID if available
  const dbRef = firebase.database().ref(`users/${userId}/days`);

  const select = document.getElementById('exerciseSelect');
  const ctx = document.getElementById('progressChart').getContext('2d');
  let chart;

  dbRef.once('value')
    .then(snapshot => {
      const allDays = snapshot.val();
      const logs = [];

      // Aggregate all exercise logs with a 'date' field from each day
      for (const dayKey in allDays) {
        const exercises = allDays[dayKey];
        exercises.forEach(ex => {
          if (ex.weight != null) {
            logs.push({
              ...ex,
              date: `Day ${dayKey}` // Or use actual date if stored
            });
          }
        });
      }

      // Populate dropdown
      const uniqueNames = [...new Set(logs.map(log => log.name))];
      uniqueNames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      // Add event listener for chart drawing
      select.addEventListener('change', () => {
        const selected = select.value;
        if (!selected) return;

        const data = logs
          .filter(log => log.name === selected && log.weight != null)
          .sort((a, b) => a.date.localeCompare(b.date));

        const labels = data.map(log => log.date);
        const weights = data.map(log => log.weight);

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: `${selected} Weight`,
              data: weights,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: 'Weight'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Workout Day'
                }
              }
            }
          }
        });
      });
    })
    .catch(error => {
      console.error("Firebase fetch error:", error);
    });

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
