<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
  <link rel="manifest" href="manifest.json" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#000000" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    position: relative;
  }
  header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1.2rem;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  .task {
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    padding: 0;
    margin-left: 0.5rem;
  }
  button:hover {
    text-decoration: underline;
  }
  .check-btn {
    font-size: 1.1rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-right: 0.5rem;
  }
  .menu-btn {
    font-size: 1.2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 1.6rem;
    background: #000;
    z-index: 10;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 0.4rem 1rem;
    text-align: left;
    cursor: pointer;
  }
  .menu button:hover {
    background: #222;
  }
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 1rem;
  }
  #editModalContent {
    background: #000;
    padding: 1.5rem;
    max-width: 90vw;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    color: #fff;
  }
  #editModalContent label {
    display: block;
    margin-bottom: 0.5rem;
  }
  #editModalContent input[type="text"],
  #editModalContent input[type="time"],
  #editModalContent input[type="date"],
  #editModalContent textarea {
    width: 100%;
    padding: 0.3rem;
    background: #000;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
    margin-top: 0.2rem;
  }
  #editModalContent textarea {
    resize: vertical;
    min-height: 10rem; /* bigger height */
  }
  #editModalContent button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    border-top: 1px solid #fff;
  }
  #editModalContent button:hover {
    background: #222;
  }
  #addTaskBtn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #fff;
    color: #000;
    border-radius: 50%;
    width: 3.5rem;
    height: 3.5rem;
    font-size: 2rem;
    line-height: 3.5rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #fff88;
  }

  /* Lift task exercise UI styles */
  .lift-exercises {
    margin-top: 0.5rem;
    padding-left: 2.2rem;
    border-left: 2px solid #555;
  }
  .exercise-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.3rem;
  }
  .exercise-row input[type="text"] {
    background: #111;
    border: 1px solid #444;
    color: #fff;
    padding: 0.2rem 0.4rem;
    width: 100px;
  }
  .exercise-row button {
    background: #222;
    border: 1px solid #555;
    color: #fff;
    padding: 0.2rem 0.5rem;
    font-size: 0.9rem;
    cursor: pointer;
  }
  .exercise-row button:hover {
    background: #333;
  }
  .add-exercise-btn {
    font-weight: bold;
    cursor: pointer;
    color: #0f0;
    margin-bottom: 0.5rem;
  }
  .done-btn {
    margin-left: 0.5rem;
    color: #0ff;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <button onclick="prevPage()">←</button>
  <h2 id="pageTitle">Monday</h2>
  <button onclick="nextPage()">→</button>
</header>

<main id="pages"></main>

<!-- Edit Task Modal (used for add and edit) -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="editModalTitle">Add Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Floating Add Task Button -->
<div id="addTaskBtn" title="Add Task" onclick="openAddModal()">+</div>

<script>
  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  if (tasks.length === 0) tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  // We'll store lift exercises inside the task object, like task.exercises = []
  // Each exercise: { name, weight, sets: [set1, set2, ...], editing: false }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `<div id="taskList${i}"></div>`;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.style.flexDirection = 'column'; // so exercises can go below

        // Main task line
        const taskLine = document.createElement('div');
        taskLine.style.display = 'flex';
        taskLine.style.justifyContent = 'space-between';
        taskLine.style.alignItems = 'center';
        taskLine.style.width = '100%';

        // Left side: checkbox + name clickable
        const leftDiv = document.createElement('div');
        leftDiv.style.display = 'flex';
        leftDiv.style.alignItems = 'center';
        leftDiv.style.gap = '0.5rem';
        leftDiv.style.flexGrow = '1';

        const checkBtn = document.createElement('button');
        checkBtn.className = 'check-btn';
        checkBtn.title = 'Toggle done';
        checkBtn.textContent = task.done ? '✔' : '◻';
        checkBtn.onclick = () => toggleDone(i, idx);

        const taskNameDiv = document.createElement('div');
        taskNameDiv.style.flexGrow = '1';
        taskNameDiv.style.cursor = 'pointer';
        taskNameDiv.innerHTML = `<strong>${task.time || ''} ${task.name}</strong>`;
        taskNameDiv.onclick = () => {
          if(task.name === 'Lift') {
            // Toggle exercises visibility for this task
            task.showExercises = !task.showExercises;
            render();
          } else {
            openEditModal(i, idx);
          }
        };

        leftDiv.appendChild(checkBtn);
        leftDiv.appendChild(taskNameDiv);

        // Right side: menu button
        const rightDiv = document.createElement('div');
        rightDiv.style.position = 'relative';

        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-btn';
        menuBtn.title = 'Options';
        menuBtn.textContent = '⋮';
        menuBtn.onclick = (event) => {
          event.stopPropagation();
          toggleMenu(event, i, idx);
        };

        const menuDiv = document.createElement('div');
        menuDiv.className = 'menu';
        menuDiv.id = `menu-${i}-${idx}`;
        menuDiv.style.display = 'none';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => openEditModal(i, idx);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteTask(i, idx);

        menuDiv.appendChild(editBtn);
        menuDiv.appendChild(deleteBtn);

        rightDiv.appendChild(menuBtn);
        rightDiv.appendChild(menuDiv);

        taskLine.appendChild(leftDiv);
        taskLine.appendChild(rightDiv);

        div.appendChild(taskLine);

        // If task is "Lift" and showExercises true, render exercises UI
        if(task.name === 'Lift' && task.showExercises) {
          if(!task.exercises) task.exercises = [];

          const exercisesDiv = document.createElement('div');
          exercisesDiv.className = 'lift-exercises';

          // "+ Add Exercise" button
          const addExerciseBtn = document.createElement('div');
          addExerciseBtn.className = 'add-exercise-btn';
          addExerciseBtn.textContent = '+ Add Exercise';
          addExerciseBtn.onclick = () => {
            task.exercises.push({
              name: '',
              weight: '',
              sets: ['','',''], // 3 empty sets by default
              editing: true
            });
            render();
          };
          exercisesDiv.appendChild(addExerciseBtn);

          // Render each exercise
          task.exercises.forEach((ex, exIdx) => {
            const exDiv = document.createElement('div');
            exDiv.className = 'exercise-row';

            if(ex.editing) {
              // Inputs for exercise details
              const nameInput = document.createElement('input');
              nameInput.type = 'text';
              nameInput.placeholder = 'Exercise';
              nameInput.value = ex.name;
              nameInput.oninput = e => ex.name = e.target.value;

              const weightInput = document.createElement('input');
              weightInput.type = 'text';
              weightInput.placeholder = 'Weight';
              weightInput.value = ex.weight;
              weightInput.oninput = e => ex.weight = e.target.value;

              // Sets inputs (3 by default, but can grow)
              ex.sets.forEach((setVal, setIdx) => {
                const setInput = document.createElement('input');
                setInput.type = 'text';
                setInput.placeholder = 'Set';
                setInput.value = setVal;
                setInput.style.width = '40px';
                setInput.oninput = e => ex.sets[setIdx] = e.target.value;
                exDiv.appendChild(setInput);
              });

              // Add set button
              const addSetBtn = document.createElement('button');
              addSetBtn.textContent = '+ Set';
              addSetBtn.onclick = () => {
                ex.sets.push('');
                render();
              };

              // Done button
              const doneBtn = document.createElement('button');
              doneBtn.className = 'done-btn';
              doneBtn.textContent = 'Done';
              doneBtn.onclick = () => {
                // If empty name, remove exercise
                if(!ex.name.trim()) {
                  task.exercises.splice(exIdx, 1);
                } else {
                  ex.editing = false;
                }
                saveTasks();
                render();
              };

              exDiv.appendChild(nameInput);
              exDiv.appendChild(weightInput);
              exDiv.appendChild(addSetBtn);
              exDiv.appendChild(doneBtn);

            } else {
              // Show exercise info with edit button
              const infoSpan = document.createElement('span');
              infoSpan.textContent = `${ex.name} - ${ex.weight} - ${ex.sets.join(' - ')}`;
              infoSpan.style.flexGrow = '1';

              const editBtn = document.createElement('button');
              editBtn.textContent = 'Edit';
              editBtn.onclick = () => {
                ex.editing = true;
                render();
              };

              exDiv.appendChild(infoSpan);
              exDiv.appendChild(editBtn);
            }

            exercisesDiv.appendChild(exDiv);
          });

          div.appendChild(exercisesDiv);
        }

        container.appendChild(div);
      });
    });
  }

  function toggleMenu(event, pageIndex, taskIndex) {
    event.stopPropagation();
    // close other menus
    document.querySelectorAll('.menu').forEach(menu => {
      if (menu.id !== `menu-${pageIndex}-${taskIndex}`) {
        menu.style.display = 'none';
      }
    });
    const menu = document.getElementById(`menu-${pageIndex}-${taskIndex}`);
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function toggleDone(pageIndex, taskIndex) {
    tasks[pageIndex][taskIndex].done = !tasks[pageIndex][taskIndex].done;
    saveTasks();
    render();
  }

  function openAddModal() {
    editIndex = null;
    editPage = currentPage;
    document.getElementById('editModalTitle').textContent = 'Add Task';
    document.getElementById('editTime').value = '';
    document.getElementById('editName').value = '';
    document.getElementById('editDesc').value = '';
    document.getElementById('editDate').value = '';
    document.getElementById('dateLabel').style.display = currentPage === 7 ? 'block' : 'none';
    document.getElementById('editModal').style.display = 'flex';
  }

  function openEditModal(pageIndex, taskIndex) {
    editIndex = taskIndex;
    editPage = pageIndex;
    const task = tasks[pageIndex][taskIndex];
    document.getElementById('editModalTitle').textContent = 'Edit Task';
    document.getElementById('editTime').value = task.time || '';
    document.getElementById('editName').value = task.name || '';
    document.getElementById('editDesc').value = task.desc || '';
    document.getElementById('editDate').value = task.date || '';
    document.getElementById('dateLabel').style.display = pageIndex === 7 ? 'block' : 'none';
    document.getElementById('editModal').style.display = 'flex';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  function saveEdit(e) {
    e.preventDefault();
    const time = document.getElementById('editTime').value;
    const name = document.getElementById('editName').value.trim();
    const desc = document.getElementById('editDesc').value.trim();
    const date = document.getElementById('editDate').value;

    if(!name) return alert('Task name is required');

    if(editIndex === null) {
      // Adding new task
      let newTask = { time, name, desc };
      if(currentPage === 7) newTask.date = date;
      tasks[currentPage].push(newTask);
    } else {
      // Editing existing
      const task = tasks[editPage][editIndex];
      task.time = time;
      task.name = name;
      task.desc = desc;
      if(editPage === 7) task.date = date;
    }
    saveTasks();
    closeEditModal();
    render();
  }

  function deleteTask(pageIndex, taskIndex) {
    if(confirm('Delete this task?')) {
      tasks[pageIndex].splice(taskIndex, 1);
      saveTasks();
      render();
    }
  }

  function prevPage() {
    currentPage = (currentPage + pageNames.length - 1) % pageNames.length;
    render();
  }

  function nextPage() {
    currentPage = (currentPage + 1) % pageNames.length;
    render();
  }

  document.body.onclick = () => {
    // Hide all menus on body click
    document.querySelectorAll('.menu').forEach(menu => menu.style.display = 'none');
  };

  createPages();
  render();
</script>

</body>
</html>
