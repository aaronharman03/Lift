<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <style>
    /* Basic reset and font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #2a7fff;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input[type="date"], input[type="text"], input[type="number"] {
      border: 1.5px solid #ddd;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: transparent;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    input[type="date"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #2a7fff;
      outline-color: #a7c0ff;
    }
    /* Container */
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 15px rgb(42 127 255 / 0.12);
      margin-bottom: 30px;
      user-select: none;
    }
    /* Top row: date picker */
    #datePickerRow {
      margin-bottom: 20px;
    }
    /* Exercise input form */
    .exercise-top-row {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }
    .exercise-top-row input#weight {
      width: 110px;
      flex-shrink: 0;
    }
    .sets-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .sets-row input[type="number"] {
      width: 60px;
      text-align: center;
    }
    #addSetBtn {
      background: #2a7fff;
      color: white;
      border: none;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 38px;
      user-select: none;
    }
    #addSetBtn:hover {
      background-color: #1b5fd3;
    }
    #saveExerciseBtn {
      width: 100%;
      background: #2a7fff;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    #saveExerciseBtn:disabled {
      background-color: #a0b9ff;
      cursor: default;
    }
    #saveExerciseBtn:hover:not(:disabled) {
      background-color: #1b5fd3;
    }
    /* Workouts list */
    #workoutList {
      margin-top: 30px;
      user-select: text;
    }
    .exercise-item {
      display: grid;
      grid-template-columns: 2.5fr 1fr repeat(5, 1fr) 40px;
      gap: 10px;
      align-items: center;
      background: #f9fbff;
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 10px;
      position: relative;
      transition: box-shadow 0.2s ease;
      font-size: 1rem;
    }
    .exercise-item:hover {
      box-shadow: 0 0 15px rgba(42, 127, 255, 0.15);
    }
    /* Overflow wrap for exercise names */
    .exercise-item > div {
      overflow-wrap: anywhere;
    }
    /* 3-dot menu */
    .menu {
      cursor: pointer;
      font-weight: 700;
      font-size: 20px;
      line-height: 1;
      color: #555;
      text-align: center;
      padding: 4px 6px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      user-select: none;
      position: relative;
      user-select: none;
    }
    .menu:hover {
      background-color: #e1eaff;
      color: #2a7fff;
    }
    .menu-items {
      display: none;
      position: absolute;
      right: 0;
      top: 28px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(42, 127, 255, 0.2);
      min-width: 110px;
      z-index: 999;
      user-select: none;
    }
    .menu-items button {
      width: 100%;
      border: none;
      background: none;
      padding: 10px 14px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      color: #333;
      border-radius: 0 0 8px 8px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .menu-items button:hover {
      background: #2a7fff;
      color: white;
    }
    /* Date heading for workouts */
    #workoutList h2 {
      font-weight: 600;
      font-size: 1.25rem;
      color: #2a7fff;
      margin-bottom: 12px;
      border-bottom: 2px solid #2a7fff;
      padding-bottom: 4px;
    }
    /* Hide number input spinners for cleaner look */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .exercise-item {
        grid-template-columns: 1.5fr 1fr repeat(5, 1fr) 40px;
        font-size: 0.9rem;
      }
      .exercise-top-row {
        flex-direction: column;
      }
      .exercise-top-row input#weight {
        width: 100%;
      }
      .sets-row {
        justify-content: start;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Tracker</h1>

  <div class="container" id="workoutInputContainer">
    <div id="datePickerRow">
      <label for="dateInput">Select Date</label>
      <input type="date" id="dateInput" />
    </div>

    <div class="exercise-top-row">
      <input type="text" id="exerciseName" placeholder="Exercise name" />
      <input type="number" id="weight" placeholder="Weight" min="0" step="0.1" />
    </div>

    <div class="sets-row" id="setsRow">
      <!-- Sets inputs inserted here -->
    </div>
    <button id="addSetBtn">Add Set</button>
    <button id="saveExerciseBtn" disabled>Save Exercise</button>
  </div>

  <div id="workoutList"></div>

  <script>
    const dateInput = document.getElementById('dateInput');
    const exerciseName = document.getElementById('exerciseName');
    const weight = document.getElementById('weight');
    const setsRow = document.getElementById('setsRow');
    const addSetBtn = document.getElementById('addSetBtn');
    const saveBtn = document.getElementById('saveExerciseBtn');
    const workoutList = document.getElementById('workoutList');

    let workouts = JSON.parse(localStorage.getItem('workouts')) || {};
    let editing = null; // { date, index }

    // Start with 3 sets
    let setsCount = 3;

    // Create a set input
    function createSetInput(index, val = '') {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.placeholder = `Set ${index + 1}`;
      input.value = val;
      input.addEventListener('input', validateForm);
      input.style.width = '60px';
      input.style.textAlign = 'center';
      return input;
    }

    // Render sets inputs dynamically
    function renderSetsInputs(values = []) {
      setsRow.innerHTML = '';
      for (let i = 0; i < setsCount; i++) {
        setsRow.appendChild(createSetInput(i, values[i] || ''));
      }
    }

    // Validate form inputs and enable/disable save button
    function isPositiveNumber(val) {
      return !isNaN(val) && Number(val) > 0;
    }

    function validateForm() {
      const validDate = dateInput.value !== '';
      const validExercise = exerciseName.value.trim().length > 0;
      const validWeight = isPositiveNumber(weight.value);
      const setInputs = setsRow.querySelectorAll('input[type="number"]');
      const validSets = Array.from(setInputs).some(input => isPositiveNumber(input.value));
      saveBtn.disabled = !(validDate && validExercise && validWeight && validSets);
    }

    // Reset form and editing state
    function resetForm() {
      exerciseName.value = '';
      weight.value = '';
      setsCount = 3;
      renderSetsInputs();
      editing = null;
      saveBtn.textContent = 'Save Exercise';
      validateForm();
    }

    // Save workouts to localStorage
    function saveWorkouts() {
      localStorage.setItem('workouts', JSON.stringify(workouts));
    }

    // Render workouts for selected date only
    function renderWorkouts() {
      workoutList.innerHTML = '';
      const dateVal = dateInput.value;
      if (!dateVal || !workouts[dateVal] || workouts[dateVal].length === 0) {
        workoutList.innerHTML = '<p style="text-align:center;color:#666;">No workouts recorded for this date.</p>';
        return;
      }

      const dayContainer = document.createElement('div');
      dayContainer.className = 'workout-day';

      const dateHeading = document.createElement('h2');
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      dateHeading.textContent = new Date(dateVal).toLocaleDateString(undefined, options);
      dayContainer.appendChild(dateHeading);

      workouts[dateVal].forEach((ex, i) => {
        const exDiv = document.createElement('div');
        exDiv.className = 'exercise-item';

        // Name
        const nameDiv = document.createElement('div');
        nameDiv.textContent = ex.name;
        exDiv.appendChild(nameDiv);

        // Weight
        const weightDiv = document.createElement('div');
        weightDiv.textContent = ex.weight;
        exDiv.appendChild(weightDiv);

        // Show up to 5 sets visually (or empty)
        const maxSets = Math.max(3, ex.sets.length);
        for (let s = 0; s < maxSets; s++) {
          const setDiv = document.createElement('div');
          setDiv.textContent = ex.sets[s] > 0 ? ex.sets[s] : '';
          exDiv.appendChild(setDiv);
        }

        // Menu
        const menuDiv = document.createElement('div');
        menuDiv.className = 'menu';
        menuDiv.textContent = 'â‹®';

        const menuItems = document.createElement('div');
        menuItems.className = 'menu-items';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = (ev) => {
          ev.stopPropagation();
          startEditing(dateVal, i);
          closeAllMenus();
        };
        menuItems.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = (ev) => {
          ev.stopPropagation();
          if (confirm(`Delete exercise "${ex.name}"?`)) {
            workouts[dateVal].splice(i, 1);
            if (workouts[dateVal].length === 0) delete workouts[dateVal];
            saveWorkouts();
            renderWorkouts();
          }
          closeAllMenus();
        };
        menuItems.appendChild(delBtn);

        menuDiv.appendChild(menuItems);
        exDiv.appendChild(menuDiv);

        menuDiv.onclick = (ev) => {
          ev.stopPropagation();
          closeAllMenus(menuDiv);
          menuItems.style.display = 'block';
        };

        dayContainer.appendChild(exDiv);
      });

      workoutList.appendChild(dayContainer);
    }

    function closeAllMenus(except = null) {
      document.querySelectorAll('.menu-items').forEach(menu => {
        if (!except || !except.contains(menu)) menu.style.display = 'none';
      });
    }

    // Start editing an exercise
    function startEditing(date, index) {
      editing = { date, index };
      const ex = workouts[date][index];
      dateInput.value = date;
      exerciseName.value = ex.name;
      weight.value = ex.weight;
      setsCount = ex.sets.length;
      renderSetsInputs(ex.sets);
      saveBtn.textContent = 'Update Exercise';
      validateForm();
    }

    // Save or update exercise
    saveBtn.onclick = () => {
      if (saveBtn.disabled) return;

      const dateVal = dateInput.value;
      const name = exerciseName.value.trim();
      const w = parseFloat(weight.value);
      const setsInputs = setsRow.querySelectorAll('input[type="number"]');
      const sets = Array.from(setsInputs).map(i => Number(i.value) || 0).filter(s => s >= 0);

      if (!dateVal || !name || isNaN(w) || sets.length === 0 || sets.every(s => s === 0)) {
        alert('Please fill all fields with valid values and at least one set > 0.');
        return;
      }

      if (!workouts[dateVal]) workouts[dateVal] = [];

      if (editing) {
        // Update exercise
        workouts[editing.date][editing.index] = { name, weight: w, sets };
        // If date changed, move to new date
        if (editing.date !== dateVal) {
          workouts[dateVal].push(workouts[editing.date][editing.index]);
          workouts[editing.date].splice(editing.index, 1);
          if (workouts[editing.date].length === 0) delete workouts[editing.date];
        }
        editing = null;
        saveBtn.textContent = 'Save Exercise';
      } else {
        workouts[dateVal].push({ name, weight: w, sets });
      }

      saveWorkouts();
      renderWorkouts();
      resetForm();
    };

    addSetBtn.onclick = () => {
      setsCount++;
      renderSetsInputs();
      validateForm();
    };

    // Close menus on outside click
    document.body.addEventListener('click', () => closeAllMenus());

    // Validate on input change
    dateInput.addEventListener('change', () => {
      resetForm();
      renderWorkouts();
    });
    exerciseName.addEventListener('input', validateForm);
    weight.addEventListener('input', validateForm);

    // Initialize form
    renderSetsInputs();
    renderWorkouts();
    validateForm();
  </script>
</body>
</html>
