<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Task Tracker</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  h2 { margin-top: 2rem; }
  ul { list-style: none; padding-left: 0; }
  li { margin: 0.5rem 0; }
  label { cursor: pointer; }
  button { margin-top: 1rem; padding: 0.5rem 1rem; }
  .progress { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>

<h1>Simple Task Tracker</h1>

<div>
  <h2>Todayâ€™s Tasks <span id="progress">0/0 done</span></h2>
  <ul id="today-list"></ul>
</div>

<div>
  <h2>Future Tasks</h2>
  <ul id="future-list"></ul>
  <button id="move-btn">Move All Future Tasks to Today</button>
</div>

<script>
  const todayListEl = document.getElementById('today-list');
  const futureListEl = document.getElementById('future-list');
  const moveBtn = document.getElementById('move-btn');
  const progressEl = document.getElementById('progress');

  // Load saved data or start fresh
  let data = JSON.parse(localStorage.getItem('taskData')) || {
    today: [
      { text: 'Example task 1', done: false },
      { text: 'Example task 2', done: false }
    ],
    future: [
      { text: 'Future task 1', done: false },
      { text: 'Future task 2', done: false }
    ]
  };

  // Save data to localStorage
  function saveData() {
    localStorage.setItem('taskData', JSON.stringify(data));
  }

  // Update progress counter
  function updateProgress() {
    const doneCount = data.today.filter(t => t.done).length;
    const total = data.today.length;
    progressEl.textContent = `${doneCount}/${total} done`;
  }

  // Render tasks list
  function renderList(listEl, tasks, listName) {
    listEl.innerHTML = '';
    tasks.forEach((task, i) => {
      const li = document.createElement('li');
      const id = `${listName}-${i}`;
      li.innerHTML = `
        <label for="${id}">
          <input type="checkbox" id="${id}" ${task.done ? 'checked' : ''}/>
          ${task.text}
        </label>
      `;
      const checkbox = li.querySelector('input');
      checkbox.addEventListener('change', () => {
        task.done = checkbox.checked;
        saveData();
        if (listName === 'today') updateProgress();
      });
      listEl.appendChild(li);
    });
  }

  // Move all future tasks to today
  moveBtn.addEventListener('click', () => {
    data.today = data.today.concat(data.future);
    data.future = [];
    saveData();
    renderAll();
  });

  // Render both lists and progress
  function renderAll() {
    renderList(todayListEl, data.today, 'today');
    renderList(futureListEl, data.future, 'future');
    updateProgress();
  }

  renderAll();
</script>

</body>
</html>
