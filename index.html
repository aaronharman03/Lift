<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Workout Tracker</title>
<style>
  body {
    max-width: 600px;
    margin: 20px auto;
    font-family: system-ui, sans-serif;
    background: #fafafa;
    color: #222;
  }
  h1 {
    text-align: center;
  }
  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  input[type="text"], input[type="number"] {
    padding: 6px 8px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    flex: 1 1 150px;
  }
  button {
    padding: 8px 14px;
    background: #2a7fff;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }
  ul#workouts {
    list-style: none;
    padding: 0;
  }
  li.workout-item {
    background: white;
    border-radius: 6px;
    padding: 10px 14px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .exercise-info {
    user-select: none;
  }
  /* 3-dot menu */
  .menu {
    position: relative;
    display: inline-block;
    cursor: pointer;
    font-weight: 700;
    font-size: 22px;
    line-height: 1;
    padding: 0 6px;
  }
  .menu-items {
    display: none;
    position: absolute;
    right: 0;
    top: 24px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    z-index: 10;
  }
  .menu-items button {
    display: block;
    padding: 8px 12px;
    width: 100%;
    border: none;
    background: none;
    text-align: left;
    cursor: pointer;
    font-size: 0.95rem;
  }
  .menu-items button:hover {
    background: #2a7fff;
    color: white;
  }
</style>
</head>
<body>
  <h1>Workout Tracker</h1>

  <form id="addExerciseForm">
    <input type="text" id="exerciseName" placeholder="Exercise Name" required />
    <input type="number" id="weight" placeholder="Weight" min="0" step="0.1" required />
    <input type="text" id="sets" placeholder="Sets (comma separated reps)" required />
    <button type="submit">Add</button>
  </form>

  <ul id="workouts"></ul>

<script>
  const STORAGE_KEY = "simpleWorkoutTracker";
  const form = document.getElementById("addExerciseForm");
  const workoutsUL = document.getElementById("workouts");

  let workouts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  // Render list
  function renderWorkouts() {
    workoutsUL.innerHTML = "";
    if (workouts.length === 0) {
      workoutsUL.innerHTML = "<li>No exercises added yet.</li>";
      return;
    }
    workouts.forEach((ex, i) => {
      const li = document.createElement("li");
      li.className = "workout-item";

      // Format sets nicely
      const setsFormatted = ex.sets.join(", ");

      li.innerHTML = `
        <div class="exercise-info">${ex.name} - ${ex.weight} - ${setsFormatted}</div>
        <div class="menu">â‹®
          <div class="menu-items">
            <button data-action="delete" data-index="${i}">Delete</button>
          </div>
        </div>
      `;

      // Toggle menu
      const menu = li.querySelector(".menu");
      const menuItems = li.querySelector(".menu-items");

      menu.addEventListener("click", (e) => {
        e.stopPropagation();
        // Close other menus
        document.querySelectorAll(".menu-items").forEach(m => {
          if (m !== menuItems) m.style.display = "none";
        });
        menuItems.style.display = menuItems.style.display === "block" ? "none" : "block";
      });

      // Handle delete button
      li.querySelector('button[data-action="delete"]').addEventListener("click", () => {
        workouts.splice(i, 1);
        saveAndRender();
      });

      workoutsUL.appendChild(li);
    });
  }

  // Save and render helper
  function saveAndRender() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(workouts));
    renderWorkouts();
  }

  // Close menus if clicking outside
  window.addEventListener("click", () => {
    document.querySelectorAll(".menu-items").forEach(m => m.style.display = "none");
  });

  // Form submit
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("exerciseName").value.trim();
    const weight = parseFloat(document.getElementById("weight").value);
    const setsRaw = document.getElementById("sets").value.trim();

    if (!name || isNaN(weight) || weight <= 0 || !setsRaw) {
      alert("Please enter valid exercise, weight and sets");
      return;
    }
    // parse sets into array of integers
    const sets = setsRaw.split(",").map(s => parseInt(s.trim(), 10)).filter(s => !isNaN(s) && s > 0);

    if (sets.length === 0) {
      alert("Please enter valid reps in sets");
      return;
    }

    workouts.unshift({ name, weight, sets });

    saveAndRender();

    form.reset();
  });

  renderWorkouts();
</script>
</body>
</html>
