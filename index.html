<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker PWA</title>
  <style>
    /* Navy and white color scheme */
    :root {
      --navy: #001f3f;
      --white: #ffffff;
      --light-navy: #003366;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--navy);
      color: var(--white);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: var(--light-navy);
      padding: 1rem;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto 2rem auto;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input, select {
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%;
    }
    button {
      background-color: var(--white);
      color: var(--navy);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ddd;
    }
    #workout-list {
      max-width: 480px;
      margin: 0 auto;
    }
    .workout-item {
      background: var(--light-navy);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .workout-item h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    .workout-meta {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }
    .exercise-list {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .exercise-list li {
      margin-bottom: 0.25rem;
    }

    /* Layout for exercise + weight on same line */
    .exercise-weight-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: flex-end;
    }
    .exercise-weight-row label {
      flex: 1 0 60%;
      margin-bottom: 0.25rem;
    }
    .exercise-weight-row input[type="text"] {
      flex: 1 0 60%;
      margin-bottom: 0;
    }
    .exercise-weight-row input[type="number"] {
      width: 100px;
      margin-bottom: 0;
    }

    /* Reps input group horizontally */
    .reps-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .reps-group input {
      width: 50px;
      text-align: center;
      padding: 0.4rem;
    }
    .add-rep-btn {
      background-color: var(--white);
      color: var(--navy);
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
      margin-left: 0.5rem;
      font-size: 0.9rem;
      height: 30px;
    }
    .add-rep-btn:hover {
      background-color: #ddd;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Workout Tracker</h1>

  <form id="workout-form">
    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="type">Workout Type</label>
    <select id="type" required>
      <option value="" disabled selected>Select type</option>
      <option value="Cardio">Cardio</option>
      <option value="Strength">Strength</option>
      <option value="Flexibility">Flexibility</option>
      <option value="Other">Other</option>
    </select>

    <div class="exercise-weight-row">
      <label for="exercise">Exercise Name</label>
      <input type="text" id="exercise" placeholder="e.g. Bench Press" required />
      <label for="weight" style="margin-left:auto;">Weight (kg)</label>
      <input type="number" id="weight" min="0" value="0" required />
    </div>

    <label>Reps (one per box)</label>
    <div class="reps-group" id="reps-group">
      <input type="number" min="1" required value="8" />
      <input type="number" min="1" required value="8" />
      <input type="number" min="1" required value="8" />
      <button type="button" class="add-rep-btn" id="add-rep-btn" title="Add another rep input">+ Rep</button>
    </div>

    <button type="submit">Add Workout</button>
  </form>

  <section id="workout-list"></section>

  <script>
    // Workout Tracker PWA - Vanilla JS

    const form = document.getElementById('workout-form');
    const workoutList = document.getElementById('workout-list');
    const repsGroup = document.getElementById('reps-group');
    const addRepBtn = document.getElementById('add-rep-btn');

    let workouts = JSON.parse(localStorage.getItem('workouts')) || [];

    function saveWorkouts() {
      localStorage.setItem('workouts', JSON.stringify(workouts));
    }

    function renderWorkouts() {
      workoutList.innerHTML = '';
      if (workouts.length === 0) {
        workoutList.innerHTML = '<p>No workouts logged yet.</p>';
        return;
      }

      workouts.forEach((w, i) => {
        const div = document.createElement('div');
        div.className = 'workout-item';

        const dateStr = new Date(w.date).toLocaleDateString();

        // Display reps as a comma-separated string
        const repsStr = w.reps.join(', ');

        div.innerHTML = `
          <h3>${w.type} - ${dateStr}</h3>
          <div class="workout-meta">
            <strong>Exercise:</strong> ${w.exercise} &nbsp;&nbsp; <strong>Weight:</strong> ${w.weight} kg
          </div>
          <div class="workout-meta"><strong>Reps per set:</strong> ${repsStr}</div>
          <button aria-label="Delete workout ${i}" data-index="${i}" style="background:#ff4c4c; border:none; border-radius:4px; color:white; padding:0.3rem 0.6rem; cursor:pointer;">Delete</button>
        `;
        workoutList.appendChild(div);
      });

      workoutList.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          workouts.splice(index, 1);
          saveWorkouts();
          renderWorkouts();
        });
      });
    }

    // Add new reps input box when + Rep button clicked
    addRepBtn.addEventListener('click', () => {
      const newRepInput = document.createElement('input');
      newRepInput.type = 'number';
      newRepInput.min = '1';
      newRepInput.required = true;
      newRepInput.value = '8';
      repsGroup.insertBefore(newRepInput, addRepBtn);
      newRepInput.focus();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Gather reps from all inputs in repsGroup except the button
      const repsInputs = [...repsGroup.querySelectorAll('input[type="number"]')];
      const repsValues = repsInputs.map(input => parseInt(input.value)).filter(val => !isNaN(val) && val > 0);

      if (repsValues.length === 0) {
        alert('Please enter at least one valid rep count.');
        return;
      }

      const workout = {
        date: form.date.value,
        type: form.type.value,
        exercise: form.exercise.value.trim(),
        weight: parseFloat(form.weight.value),
        reps: repsValues,
      };

      workouts.push(workout);
      saveWorkouts();
      renderWorkouts();

      // Reset form but keep date for convenience
      form.exercise.value = '';
      form.weight.value = '0';

      // Reset reps inputs to default 3 inputs with value 8
      repsGroup.querySelectorAll('input[type="number"]').forEach(input => input.remove());
      for (let i = 0; i < 3; i++) {
        const repInput = document.createElement('input');
        repInput.type = 'number';
        repInput.min = '1';
        repInput.required = true;
        repInput.value = '8';
        repsGroup.insertBefore(repInput, addRepBtn);
      }
    });

    renderWorkouts();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(reg => {
          console.log('Service Worker registered.', reg);
        }).catch(err => {
          console.log('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
