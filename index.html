<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Workout Tracker</title>
<style>
  body {
    max-width: 600px;
    margin: 2rem auto;
    font-family: system-ui, sans-serif;
    background: #fff;
    color: #222;
    padding: 0 1rem;
  }
  label {
    font-weight: 600;
  }
  input[type="date"], input[type="text"], input[type="number"] {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 6px 8px;
    font-size: 1rem;
  }
  input[type="date"] {
    display: block;
    margin-bottom: 1rem;
    width: 100%;
  }
  .exercise-row {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 0.75rem;
  }
  .exercise-row input[type="text"] {
    flex: 2;
  }
  .exercise-row input[type="number"] {
    width: 50px;
    text-align: center;
  }
  button {
    padding: 8px 12px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    background: #2a7fff;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  button:disabled {
    background: #a0c1ff;
    cursor: default;
  }
  .exercises-list {
    margin-top: 2rem;
    border-top: 1px solid #ddd;
  }
  .exercise-item {
    display: flex;
    align-items: center;
    padding: 6px 0;
    border-bottom: 1px solid #eee;
    font-size: 1rem;
  }
  .exercise-text {
    flex: 1;
  }
  /* 3-dot menu styling */
  .menu {
    position: relative;
    cursor: pointer;
    user-select: none;
    font-weight: 700;
    padding: 0 8px;
    font-size: 20px;
    line-height: 1;
  }
  .menu-items {
    display: none;
    position: absolute;
    right: 0;
    top: 24px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    min-width: 110px;
    z-index: 100;
  }
  .menu-items button {
    width: 100%;
    border: none;
    background: none;
    padding: 8px 12px;
    text-align: left;
    font-size: 0.95rem;
    cursor: pointer;
  }
  .menu-items button:hover {
    background: #2a7fff;
    color: white;
  }
</style>
</head>
<body>

<label for="dateInput">Date</label>
<input type="date" id="dateInput" />

<div class="exercise-row" id="exerciseInputRow">
  <input type="text" id="exerciseName" placeholder="Exercise" />
  <input type="number" id="weight" min="0" step="0.1" placeholder="Weight" />
  <input type="number" id="set1" min="0" placeholder="Set 1" />
  <input type="number" id="set2" min="0" placeholder="Set 2" />
  <input type="number" id="set3" min="0" placeholder="Set 3" />
</div>

<button id="saveBtn" disabled>Save Exercise</button>

<div class="exercises-list" id="exercisesList"></div>

<script>
  const dateInput = document.getElementById("dateInput");
  const exerciseNameInput = document.getElementById("exerciseName");
  const weightInput = document.getElementById("weight");
  const setInputs = [
    document.getElementById("set1"),
    document.getElementById("set2"),
    document.getElementById("set3")
  ];
  const saveBtn = document.getElementById("saveBtn");
  const exercisesList = document.getElementById("exercisesList");

  let exercises = JSON.parse(localStorage.getItem("exercisesMinimal")) || [];
  let editingIndex = null;

  // Enable save button only if date + exercise + weight + at least one set > 0 filled
  function validateInputs() {
    const dateValid = dateInput.value !== "";
    const nameValid = exerciseNameInput.value.trim() !== "";
    const weightValid = parseFloat(weightInput.value) > 0;
    const setsValid = setInputs.some(input => parseInt(input.value) > 0);
    saveBtn.disabled = !(dateValid && nameValid && weightValid && setsValid);
  }

  // Render exercises list
  function renderExercises() {
    exercisesList.innerHTML = "";

    if (exercises.length === 0) {
      exercisesList.innerHTML = "<p>No exercises saved.</p>";
      return;
    }

    exercises.forEach((ex, idx) => {
      const div = document.createElement("div");
      div.className = "exercise-item";

      // Format: Exercise - Weight - set1, set2, set3 (only non-empty sets)
      const setsText = ex.sets.filter(s => s > 0).join(", ");
      const textSpan = document.createElement("span");
      textSpan.className = "exercise-text";
      textSpan.textContent = `${ex.name} - ${ex.weight} - ${setsText}`;

      // 3-dot menu
      const menu = document.createElement("div");
      menu.className = "menu";
      menu.textContent = "â‹®";

      const menuItems = document.createElement("div");
      menuItems.className = "menu-items";

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = (e) => {
        e.stopPropagation();
        openEdit(idx);
        closeAllMenus();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm("Delete this exercise?")) {
          exercises.splice(idx, 1);
          saveAndRender();
        }
        closeAllMenus();
      };

      menuItems.appendChild(editBtn);
      menuItems.appendChild(deleteBtn);
      menu.appendChild(menuItems);

      menu.onclick = (e) => {
        e.stopPropagation();
        const visible = menuItems.style.display === "block";
        closeAllMenus();
        menuItems.style.display = visible ? "none" : "block";
      };

      div.appendChild(textSpan);
      div.appendChild(menu);
      exercisesList.appendChild(div);
    });
  }

  function closeAllMenus() {
    document.querySelectorAll(".menu-items").forEach(m => (m.style.display = "none"));
  }

  // Save exercises to localStorage and render
  function saveAndRender() {
    localStorage.setItem("exercisesMinimal", JSON.stringify(exercises));
    renderExercises();
    resetForm();
  }

  // Reset form inputs
  function resetForm() {
    exerciseNameInput.value = "";
    weightInput.value = "";
    setInputs.forEach(input => input.value = "");
    editingIndex = null;
    saveBtn.textContent = "Save Exercise";
    validateInputs();
  }

  // Populate form for editing
  function openEdit(idx) {
    const ex = exercises[idx];
    dateInput.value = ex.date;
    exerciseNameInput.value = ex.name;
    weightInput.value = ex.weight;
    for (let i = 0; i < setInputs.length; i++) {
      setInputs[i].value = ex.sets[i] || "";
    }
    editingIndex = idx;
    saveBtn.textContent = "Update Exercise";
    validateInputs();
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // Save or update exercise
  saveBtn.addEventListener("click", () => {
    const name = exerciseNameInput.value.trim();
    const weight = parseFloat(weightInput.value);
    const sets = setInputs.map(i => parseInt(i.value) || 0);
    const date = dateInput.value;

    if (!date) {
      alert("Please select a date.");
      return;
    }
    if (!name || weight <= 0 || sets.every(s => s === 0)) {
      alert("Please fill in valid exercise details.");
      return;
    }

    if (editingIndex === null) {
      exercises.push({ date, name, weight, sets });
    } else {
      exercises[editingIndex] = { date, name, weight, sets };
    }

    saveAndRender();
  });

  // Close menus on outside click
  window.addEventListener("click", closeAllMenus);

  // Validate inputs on input change
  [dateInput, exerciseNameInput, weightInput, ...setInputs].forEach(input => {
    input.addEventListener("input", validateInputs);
  });

  // Init
  renderExercises();
  validateInputs();
</script>

</body>
</html>
