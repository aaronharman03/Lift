<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
  <link rel="manifest" href="manifest.json" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#000000" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    position: relative;
  }
  header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1.2rem;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  .task {
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    padding: 0;
    margin-left: 0.5rem;
  }
  button:hover {
    text-decoration: underline;
  }
  .check-btn {
    font-size: 1.1rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-right: 0.5rem;
  }
  .menu-btn {
    font-size: 1.2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 1.6rem;
    background: #000;
    z-index: 10;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 0.4rem 1rem;
    text-align: left;
    cursor: pointer;
  }
  .menu button:hover {
    background: #222;
  }
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 1rem;
  }
  #editModalContent {
    background: #000;
    padding: 1.5rem;
    max-width: 90vw;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    color: #fff;
  }
  #editModalContent label {
    display: block;
    margin-bottom: 0.5rem;
  }
  #editModalContent input[type="text"],
  #editModalContent input[type="time"],
  #editModalContent input[type="date"],
  #editModalContent textarea {
    width: 100%;
    padding: 0.3rem;
    background: #000;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
    margin-top: 0.2rem;
  }
  #editModalContent textarea {
    resize: vertical;
    min-height: 10rem; /* bigger height */
  }
  #editModalContent button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    border-top: 1px solid #fff;
  }
  #editModalContent button:hover {
    background: #222;
  }
  #addTaskBtn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #fff;
    color: #000;
    border-radius: 50%;
    width: 3.5rem;
    height: 3.5rem;
    font-size: 2rem;
    line-height: 3.5rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #fff88;
  }

  /* Lift task exercise UI styles */
  .lift-exercises {
    margin-top: 0.5rem;
    padding-left: 2.2rem;
    border-left: 2px solid #555;
  }
  .exercise-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.3rem;
  }
  .exercise-row input[type="text"] {
    background: #111;
    border: 1px solid #444;
    color: #fff;
    padding: 0.2rem 0.4rem;
    width: 100px;
  }
  .exercise-row button {
    background: #222;
    border: 1px solid #555;
    color: #fff;
    padding: 0.2rem 0.5rem;
    font-size: 0.9rem;
    cursor: pointer;
  }
  .exercise-row button:hover {
    background: #333;
  }
  .add-exercise-btn {
    font-weight: bold;
    cursor: pointer;
    color: #0f0;
    margin-bottom: 0.5rem;
  }
  .done-btn {
    margin-left: 0.5rem;
    color: #0ff;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <button onclick="prevPage()">‚Üê</button>
  <h2 id="pageTitle">Monday</h2>
  <button onclick="nextPage()">‚Üí</button>
</header>

<main id="pages"></main>

<!-- Edit Task Modal (used for add and edit) -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="editModalTitle">Add Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Floating Add Task Button -->
<div id="addTaskBtn" title="Add Task" onclick="openAddModal()">+</div>

<script>
  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  if (tasks.length === 0) tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  // We'll store lift exercises inside the task object, like task.exercises = []
  // Each exercise: { name, weight, sets: [set1, set2, ...], editing: false }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `<div id="taskList${i}"></div>`;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.style.flexDirection = 'column'; // so exercises can go below

        // Main task line
        const taskLine = document.createElement('div');
        taskLine.style.display = 'flex';
        taskLine.style.justifyContent = 'space-between';
        taskLine.style.alignItems = 'center';
        taskLine.style.width = '100%';

        // Left side: checkbox + name clickable
        const leftDiv = document.createElement('div');
        leftDiv.style.display = 'flex';
        leftDiv.style.alignItems = 'center';
        leftDiv.style.gap = '0.5rem';
        leftDiv.style.flexGrow = '1';

        const checkBtn = document.createElement('button');
        checkBtn.className = 'check-btn';
        checkBtn.title = 'Toggle done';
        checkBtn.textContent = task.done ? '‚úî' : '‚óª';
        checkBtn.onclick = () => toggleDone(i, idx);

        const taskNameDiv = document.createElement('div');
        taskNameDiv.textContent = task.time ? `${task.time} - ${task.name}` : task.name;
        taskNameDiv.style.cursor = 'pointer';
        taskNameDiv.style.flexGrow = '1';
        taskNameDiv.onclick = () => openEditModal(i, idx);

        leftDiv.appendChild(checkBtn);
        leftDiv.appendChild(taskNameDiv);

        taskLine.appendChild(leftDiv);

        // Right side: delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóë';
        delBtn.title = 'Delete task';
        delBtn.onclick = () => {
          if(confirm('Delete this task?')) {
            tasks[i].splice(idx, 1);
            saveTasks();
            render();
          }
        };

        taskLine.appendChild(delBtn);

        div.appendChild(taskLine);

        // Show description if any
        if (task.desc) {
          const descDiv = document.createElement('div');
          descDiv.style.fontSize = '0.9rem';
          descDiv.style.opacity = '0.7';
          descDiv.style.marginLeft = '2.5rem';
          descDiv.textContent = task.desc;
          div.appendChild(descDiv);
        }

        // Lift exercise section if task.exercises exists
        if (task.exercises && Array.isArray(task.exercises)) {
          const exContainer = document.createElement('div');
          exContainer.className = 'lift-exercises';

          task.exercises.forEach((ex, exIdx) => {
            const exDiv = document.createElement('div');
            exDiv.className = 'exercise-row';

            if (ex.editing) {
              // Show inputs to edit
              const nameInput = document.createElement('input');
              nameInput.type = 'text';
              nameInput.value = ex.name || '';
              nameInput.placeholder = 'Name';
              nameInput.oninput = (e) => { ex.name = e.target.value; };

              const weightInput = document.createElement('input');
              weightInput.type = 'text';
              weightInput.value = ex.weight || '';
              weightInput.placeholder = 'Weight';
              weightInput.oninput = (e) => { ex.weight = e.target.value; };

              const setsInput = document.createElement('input');
              setsInput.type = 'text';
              setsInput.value = (ex.sets || []).join(',');
              setsInput.placeholder = 'Sets e.g. 10,9,7';
              setsInput.oninput = (e) => {
                ex.sets = e.target.value.split(',').map(s => s.trim());
              };

              const doneBtn = document.createElement('button');
              doneBtn.className = 'done-btn';
              doneBtn.textContent = 'Done';
              doneBtn.onclick = () => {
                ex.editing = false;
                saveTasks();
                render();
              };

              exDiv.appendChild(nameInput);
              exDiv.appendChild(weightInput);
              exDiv.appendChild(setsInput);
              exDiv.appendChild(doneBtn);
            } else {
              // Show exercise info with edit button
              const infoSpan = document.createElement('span');
              infoSpan.textContent = `${ex.name} @${ex.weight} - ${ex.sets.filter(s => s.trim() !== '').join(',')}`;
              infoSpan.style.flexGrow = '1';

              const editBtn = document.createElement('button');
              editBtn.textContent = 'Edit';
              editBtn.onclick = () => {
                ex.editing = true;
                render();
              };

              exDiv.appendChild(infoSpan);
              exDiv.appendChild(editBtn);
            }

            exContainer.appendChild(exDiv);
          });

          // Add new exercise button
          const addExBtn = document.createElement('div');
          addExBtn.className = 'add-exercise-btn';
          addExBtn.textContent = '+ Add Exercise';
          addExBtn.onclick = () => {
            task.exercises.push({name:'', weight:'', sets:[], editing:true});
            render();
          };

          exContainer.appendChild(addExBtn);

          div.appendChild(exContainer);
        }

        container.appendChild(div);
      });
    });
  }

  function toggleDone(pageIdx, taskIdx) {
    tasks[pageIdx][taskIdx].done = !tasks[pageIdx][taskIdx].done;
    saveTasks();
    render();
  }

  function prevPage() {
    currentPage = (currentPage - 1 + pageNames.length) % pageNames.length;
    render();
  }

  function nextPage() {
    currentPage = (currentPage + 1) % pageNames.length;
    render();
  }

  function openEditModal(page = null, index = null) {
    editPage = page;
    editIndex = index;
    const modal = document.getElementById('editModal');
    const title = document.getElementById('editModalTitle');
    const form = document.getElementById('editForm');
    const timeInput = document.getElementById('editTime');
    const nameInput = document.getElementById('editName');
    const descInput = document.getElementById('editDesc');
    const dateLabel = document.getElementById('dateLabel');
    const dateInput = document.getElementById('editDate');

    if (page !== null && index !== null) {
      title.textContent = 'Edit Task';
      const task = tasks[page][index];
      timeInput.value = task.time || '';
      nameInput.value = task.name || '';
      descInput.value = task.desc || '';
      if(page === 7) {
        dateLabel.style.display = 'block';
        dateInput.value = task.date || '';
      } else {
        dateLabel.style.display = 'none';
        dateInput.value = '';
      }
    } else {
      title.textContent = 'Add Task';
      timeInput.value = '';
      nameInput.value = '';
      descInput.value = '';
      dateLabel.style.display = 'none';
      dateInput.value = '';
    }

    modal.style.display = 'flex';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    editPage = null;
    editIndex = null;
  }

  function saveEdit(e) {
    e.preventDefault();
    const time = document.getElementById('editTime').value.trim();
    const name = document.getElementById('editName').value.trim();
    const desc = document.getElementById('editDesc').value.trim();
    const date = document.getElementById('editDate').value;

    if (!name) {
      alert('Name is required');
      return;
    }

    if(editPage !== null && editIndex !== null) {
      // Editing existing
      tasks[editPage][editIndex].time = time;
      tasks[editPage][editIndex].name = name;
      tasks[editPage][editIndex].desc = desc;
      if(editPage === 7) tasks[editPage][editIndex].date = date;
    } else {
      // Adding new
      let addToPage = currentPage;
      let newTask = {time, name, desc, done:false};
      if(currentPage === 7 && date) {
        newTask.date = date;
      }
      tasks[addToPage].push(newTask);
    }

    saveTasks();
    closeEditModal();
    render();
  }

  function openAddModal() {
    openEditModal();
  }

  createPages();
  render();
</script>

</body>
</html>
