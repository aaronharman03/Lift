<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
  <link rel="manifest" href="manifest.json" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#000000" />

<style>
  /* ... your entire existing CSS unchanged ... */
  .nav-arrow {
  font-size: 2rem; /* You can increase this to 2.5rem or 3rem if needed */
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0.2rem 0.5rem;
}

/* ... (rest of CSS omitted for brevity, unchanged) ... */

</style>
</head>
<body>

<header>
   <button class="nav-arrow" onclick="prevPage()">←</button>
  <h2 id="pageTitle">Monday</h2>
  <button class="nav-arrow" onclick="nextPage()">→</button>
</header>

<main id="pages"></main>

<!-- Edit Task Modal (used for add and edit) -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="editModalTitle">Add Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Floating Add Task Button -->
<div id="addTaskBtn" title="Add Task" onclick="openAddModal()">+</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Initialize Firebase - REPLACE with your own config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  
  // Initialize tasks empty first
  let tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  // Load tasks from Firestore collection "weekly_schedule", doc "tasks"
  async function loadTasks() {
    try {
      const doc = await db.collection('weekly_schedule').doc('tasks').get();
      if (doc.exists) {
        const data = doc.data();
        if (data && data.tasks) {
          tasks = data.tasks;
          render();
        } else {
          // If empty doc, keep default empty tasks array
          render();
        }
      } else {
        // No doc found, keep empty
        render();
      }
    } catch (err) {
      console.error("Error loading tasks:", err);
      render();
    }
  }

  // Save tasks to Firestore instead of localStorage
  function saveTasks() {
    db.collection('weekly_schedule').doc('tasks').set({ tasks })
    .catch(err => console.error("Error saving tasks:", err));
  }

  // ... your existing functions unchanged below ...

  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `<div id="taskList${i}"></div>`;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.style.flexDirection = 'column'; // so exercises can go below

        // Main task line
        const taskLine = document.createElement('div');
        taskLine.style.display = 'flex';
        taskLine.style.justifyContent = 'space-between';
        taskLine.style.alignItems = 'center';
        taskLine.style.width = '100%';

        // Left side: checkbox + name clickable
        const leftDiv = document.createElement('div');
        leftDiv.style.display = 'flex';
        leftDiv.style.alignItems = 'center';
        leftDiv.style.gap = '0.5rem';
        leftDiv.style.flexGrow = '1';

        const checkBtn = document.createElement('button');
        checkBtn.className = 'check-btn';
        checkBtn.title = 'Toggle done';
        checkBtn.textContent = task.done ? '✔' : '◻';
        checkBtn.onclick = () => toggleDone(i, idx);

        const taskNameDiv = document.createElement('div');
        taskNameDiv.style.flexGrow = '1';
        taskNameDiv.style.cursor = 'pointer';
        taskNameDiv.innerHTML = `<strong>${task.time || ''} ${task.name}</strong>`;
        taskNameDiv.onclick = () => {
          task.showDesc = !task.showDesc;
          if(task.name === 'Lift') {
            task.showExercises = !task.showExercises;
          }
          render();
        };

        leftDiv.appendChild(checkBtn);
        leftDiv.appendChild(taskNameDiv);

        // Right side: menu button
        const rightDiv = document.createElement('div');
        rightDiv.style.position = 'relative';

        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-btn';
        menuBtn.title = 'Options';
        menuBtn.textContent = '⋮';
        menuBtn.onclick = (event) => {
          event.stopPropagation();
          toggleMenu(event, i, idx);
        };

        const menuDiv = document.createElement('div');
        menuDiv.className = 'menu';
        menuDiv.id = `menu-${i}-${idx}`;
        menuDiv.style.display = 'none';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => openEditModal(i, idx);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteTask(i, idx);

        menuDiv.appendChild(editBtn);
        menuDiv.appendChild(deleteBtn);

        rightDiv.appendChild(menuBtn);
        rightDiv.appendChild(menuDiv);

        taskLine.appendChild(leftDiv);
        taskLine.appendChild(rightDiv);

        div.appendChild(taskLine);
        if (task.showDesc && task.desc) {
          const descDiv = document.createElement('div');
          descDiv.style.marginTop = '0.3rem';
          descDiv.style.whiteSpace = 'pre-wrap';
          descDiv.style.color = '#aaa';
          descDiv.textContent = task.desc;
          div.appendChild(descDiv);
        }

        // If task is "Lift" and showExercises true, render exercises UI
        if(task.name === 'Lift' && task.showExercises) {
          if(!task.exercises) task.exercises = [];

          const exercisesDiv = document.createElement('div');
          exercisesDiv.className = 'lift-exercises';

          // "+ Add Exercise" button
          const addExerciseBtn = document.createElement('div');
          addExerciseBtn.className = 'add-exercise-btn';
          addExerciseBtn.textContent = '+ Add Exercise';
          addExerciseBtn.onclick = () => {
            task.exercises.push({
              name: '',
              weight: '',
              sets: ['','','']
            });
            saveTasks();
            render();
          };
          exercisesDiv.appendChild(addExerciseBtn);

          task.exercises.forEach((ex, exIdx) => {
            const exDiv = document.createElement('div');
            exDiv.className = 'exercise';

            const exNameInput = document.createElement('input');
            exNameInput.type = 'text';
            exNameInput.placeholder = 'Exercise name';
            exNameInput.value = ex.name;
            exNameInput.oninput = (e) => {
              ex.name = e.target.value;
              saveTasks();
            };

            const weightInput = document.createElement('input');
            weightInput.type = 'number';
            weightInput.placeholder = 'Weight';
            weightInput.value = ex.weight;
            weightInput.oninput = (e) => {
              ex.weight = e.target.value;
              saveTasks();
            };

            const setsDiv = document.createElement('div');
            setsDiv.className = 'sets';

            ex.sets.forEach((set, setIdx) => {
              const setInput = document.createElement('input');
              setInput.type = 'number';
              setInput.placeholder = `Set ${setIdx + 1}`;
              setInput.value = set;
              setInput.oninput = (e) => {
                ex.sets[setIdx] = e.target.value;
                saveTasks();
              };
              setsDiv.appendChild(setInput);
            });

            const delExBtn = document.createElement('button');
            delExBtn.className = 'delete-exercise-btn';
            delExBtn.textContent = '×';
            delExBtn.title = 'Delete Exercise';
            delExBtn.onclick = () => {
              task.exercises.splice(exIdx, 1);
              saveTasks();
              render();
            };

            exDiv.appendChild(exNameInput);
            exDiv.appendChild(weightInput);
            exDiv.appendChild(setsDiv);
            exDiv.appendChild(delExBtn);

            exercisesDiv.appendChild(exDiv);
          });

          div.appendChild(exercisesDiv);
        }

        container.appendChild(div);
      });
    });
  }

  function toggleDone(page, index) {
    tasks[page][index].done = !tasks[page][index].done;
    saveTasks();
    render();
  }

  function toggleMenu(event, page, index) {
    document.querySelectorAll('.menu').forEach(menu => menu.style.display = 'none');
    const menu = document.getElementById(`menu-${page}-${index}`);
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';

    // Close menu if clicking outside
    window.onclick = (e) => {
      if (!menu.contains(e.target) && e.target !== event.target) {
        menu.style.display = 'none';
        window.onclick = null;
      }
    };
  }

  function openAddModal() {
    editIndex = null;
    editPage = currentPage;
    document.getElementById('editModalTitle').textContent = 'Add Task';
    document.getElementById('editForm').reset();
    document.getElementById('dateLabel').style.display = currentPage === 7 ? 'block' : 'none';
    document.getElementById('editModal').style.display = 'block';
  }

  function openEditModal(page, index) {
    editIndex = index;
    editPage = page;
    const task = tasks[page][index];
    document.getElementById('editModalTitle').textContent = 'Edit Task';
    document.getElementById('editTime').value = task.time || '';
    document.getElementById('editName').value = task.name || '';
    document.getElementById('editDesc').value = task.desc || '';
    if(page === 7) {
      document.getElementById('dateLabel').style.display = 'block';
      document.getElementById('editDate').value = task.date || '';
    } else {
      document.getElementById('dateLabel').style.display = 'none';
      document.getElementById('editDate').value = '';
    }
    document.getElementById('editModal').style.display = 'block';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  function saveEdit(event) {
    event.preventDefault();
    const time = document.getElementById('editTime').value;
    const name = document.getElementById('editName').value.trim();
    const desc = document.getElementById('editDesc').value.trim();
    const date = document.getElementById('editDate').value;

    if (!name) return alert('Task name is required');

    if (editIndex === null) {
      // Add new task
      const newTask = { time, name, desc, done: false };
      if (editPage === 7) newTask.date = date;
      tasks[editPage].push(newTask);
    } else {
      // Edit existing task
      tasks[editPage][editIndex].time = time;
      tasks[editPage][editIndex].name = name;
      tasks[editPage][editIndex].desc = desc;
      if (editPage === 7) tasks[editPage][editIndex].date = date;
    }

    saveTasks();
    closeEditModal();
    render();
  }

  function deleteTask(page, index) {
    if (confirm('Delete this task?')) {
      tasks[page].splice(index, 1);
      saveTasks();
      render();
    }
  }

  function prevPage() {
    currentPage = (currentPage - 1 + pageNames.length) % pageNames.length;
    render();
  }

  function nextPage() {
    currentPage = (currentPage + 1) % pageNames.length;
    render();
  }

  createPages();

  // Load tasks from Firestore on startup
  loadTasks();

</script>
</body>
</html>
