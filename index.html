<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workouts</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 30px auto;
    padding: 0 15px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #addWorkoutBtn {
    display: inline-block;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background-color: #2d89ef;
    color: white;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  #workoutsContainer {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .workout-input {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 2px solid #2d89ef;
    border-radius: 5px;
    outline: none;
    cursor: text;
  }
  .workout-input::placeholder {
    color: #999;
  }
</style>
</head>
<body>

<h1>Workouts:</h1>
<button id="addWorkoutBtn">+ add workout</button>

<div id="workoutsContainer">
  <!-- New workout inputs will appear here -->
</div>

<script>
  const addWorkoutBtn = document.getElementById('addWorkoutBtn');
  const workoutsContainer = document.getElementById('workoutsContainer');

  addWorkoutBtn.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Name your workout...';
    input.className = 'workout-input';
    workoutsContainer.appendChild(input);
    input.focus();
  });
</script>

</body>
</html>
