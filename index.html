<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker — Modern Layout</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0; padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2a7fff;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type="date"], input[type="text"], input[type="number"] {
      border: 1.5px solid #ddd;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      box-sizing: border-box;
    }
    input[type="date"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #2a7fff;
      outline-color: #a7c0ff;
    }
    /* Main container */
    .workout-container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 15px rgb(42 127 255 / 0.12);
      margin-bottom: 30px;
    }
    /* Row with exercise name and weight */
    .exercise-top-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .exercise-top-row input {
      flex-grow: 1;
    }
    .exercise-top-row input#weight {
      flex-grow: 0;
      width: 100px;
    }
    /* Sets container */
    .sets-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .sets-row input[type="number"] {
      width: 60px;
    }
    button#addSetBtn {
      background: #2a7fff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      height: 38px;
    }
    button#addSetBtn:hover {
      background-color: #1b5fd3;
    }
    /* Save button */
    button#saveExerciseBtn {
      background: #2a7fff;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#saveExerciseBtn:disabled {
      background-color: #a0b9ff;
      cursor: default;
    }
    button#saveExerciseBtn:hover:not(:disabled) {
      background-color: #1b5fd3;
    }
    /* Saved workouts list */
    .workout-list {
      margin-top: 20px;
    }
    .workout-day {
      margin-bottom: 2rem;
    }
    .workout-day h2 {
      font-weight: 600;
      font-size: 1.25rem;
      color: #2a7fff;
      margin-bottom: 12px;
      border-bottom: 2px solid #2a7fff;
      padding-bottom: 4px;
    }
    /* Exercises in workout day */
    .exercise-item {
      background: #f9fbff;
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 10px;
      user-select: text;
      position: relative;
      transition: box-shadow 0.2s ease;
      font-size: 1rem;
      display: grid;
      grid-template-columns: 2.5fr 1fr 1fr 1fr 1fr 40px;
      align-items: center;
      gap: 10px;
    }
    .exercise-item:hover {
      box-shadow: 0 0 15px rgba(42, 127, 255, 0.15);
    }
    .exercise-item div {
      overflow-wrap: anywhere;
    }
    /* 3-dot menu */
    .menu {
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      font-size: 20px;
      line-height: 1;
      color: #555;
      text-align: center;
      padding: 4px 6px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
      position: relative;
      user-select: none;
    }
    .menu:hover {
      background-color: #e1eaff;
      color: #2a7fff;
    }
    .menu-items {
      display: none;
      position: absolute;
      right: 0;
      top: 28px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(42, 127, 255, 0.2);
      min-width: 110px;
      z-index: 999;
      user-select: none;
    }
    .menu-items button {
      width: 100%;
      border: none;
      background: none;
      padding: 10px 14px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      color: #333;
      border-radius: 0 0 8px 8px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .menu-items button:hover {
      background: #2a7fff;
      color: white;
    }
    /* Hide number input spinners for cleaner look */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .exercise-item {
        grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr 40px;
        font-size: 0.9rem;
      }
      .exercise-top-row {
        flex-direction: column;
      }
      .exercise-top-row input#weight {
        width: 100%;
      }
      .sets-row {
        justify-content: start;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Tracker</h1>

  <div class="workout-container">
    <label for="dateInput">Select Date</label>
    <input type="date" id="dateInput" />

    <div class="exercise-top-row" style="margin-top: 16px;">
      <input type="text" id="exerciseName" placeholder="Exercise name" />
      <input type="number" id="weight" placeholder="Weight" min="0" step="0.1" />
    </div>

    <div class="sets-row" id="setsRow">
      <!-- Set inputs inserted here -->
    </div>

    <button id="addSetBtn">Add Set</button>

    <button id="saveExerciseBtn" disabled style="margin-top: 20px;">Save Exercise</button>
  </div>

  <div class="workout-list" id="workoutList"></div>

<script>
  const dateInput = document.getElementById('dateInput');
  const exerciseName = document.getElementById('exerciseName');
  const weight = document.getElementById('weight');
  const setsRow = document.getElementById('setsRow');
  const addSetBtn = document.getElementById('addSetBtn');
  const saveBtn = document.getElementById('saveExerciseBtn');
  const workoutList = document.getElementById('workoutList');

  let workouts = JSON.parse(localStorage.getItem('workouts')) || {};
  let editing = null; // { date, index }

  // Start with 3 sets
  let setsCount = 3;

  function createSetInput(index, val = '') {
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.placeholder = `Set ${index + 1}`;
    input.value = val;
    input.style.width = '60px';
    input.addEventListener('input', validateForm);
    return input;
  }

  // Render sets inputs dynamically
  function renderSetsInputs(values = []) {
    setsRow.innerHTML = '';
    for (let i = 0; i < setsCount; i++) {
      setsRow.appendChild(createSetInput(i, values[i] || ''));
    }
  }

  // Validate form inputs
  function isPositiveNumber(val) {
    return !isNaN(val) && Number(val) > 0;
  }

  function validateForm() {
    const validDate = dateInput.value !== '';
    const validExercise = exerciseName.value.trim().length > 0;
    const validWeight = isPositiveNumber(weight.value);
    // Get all sets inputs
    const setInputs = setsRow.querySelectorAll('input[type="number"]');
    const validSets = Array.from(setInputs).some(input => isPositiveNumber(input.value));
    saveBtn.disabled = !(validDate && validExercise && validWeight && validSets);
  }

  // Reset form and editing state
  function resetForm() {
    exerciseName.value = '';
    weight.value = '';
    setsCount = 3;
    renderSetsInputs();
    editing = null;
    saveBtn.textContent = 'Save Exercise';
    validateForm();
  }

  // Save to localStorage
  function saveWorkouts() {
    localStorage.setItem('workouts', JSON.stringify(workouts));
  }

  // Render all workouts grouped by date
  function renderWorkouts() {
    workoutList.innerHTML = '';
    const dates = Object.keys(workouts).sort((a,b) => new Date(b) - new Date(a));

    if (dates.length === 0) {
      workoutList.innerHTML = '<p style="text-align:center;color:#666;">No workouts recorded yet.</p>';
      return;
    }

    dates.forEach(date => {
      const dayContainer = document.createElement('div');
      dayContainer.className = 'workout-day';

      const dateHeading = document.createElement('h2');
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      dateHeading.textContent = new Date(date).toLocaleDateString(undefined, options);
      dayContainer.appendChild(dateHeading);

      workouts[date].forEach((ex, i) => {
        const exDiv = document.createElement('div');
        exDiv.className = 'exercise-item';

        // Name
        const nameDiv = document.createElement('div');
        nameDiv.textContent = ex.name;
        exDiv.appendChild(nameDiv);

        // Weight
        const weightDiv = document.createElement('div');
        weightDiv.textContent = ex.weight;
        exDiv.appendChild(weightDiv);

        // Sets
        for (let s = 0; s < Math.max(3, ex.sets.length); s++) {
          const setDiv = document.createElement('div');
          setDiv.textContent = ex.sets[s] > 0 ? ex.sets[s] : '';
          exDiv.appendChild(setDiv);
        }

        // Menu
        const menuDiv = document.createElement('div');
        menuDiv.className = 'menu';
        menuDiv.textContent = '⋮';

        const menuItems = document.createElement('div');
        menuItems.className = 'menu-items';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = (ev) => {
          ev.stopPropagation();
          openEdit(date, i);
          closeAllMenus();
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = (ev) => {
          ev.stopPropagation();
          if (confirm('Delete this exercise?')) {
            workouts[date].splice(i, 1);
            if (workouts[date].length === 0) delete workouts[date];
            saveWorkouts();
            renderWorkouts();
          }
          closeAllMenus();
        };

        menuItems.appendChild(editBtn);
        menuItems.appendChild(deleteBtn);
        menuDiv.appendChild(menuItems);

        menuDiv.onclick = (ev) => {
          ev.stopPropagation();
          const shown = menuItems.style.display === 'block';
          closeAllMenus();
          menuItems.style.display = shown ? 'none' : 'block';
        };

        exDiv.appendChild(menuDiv);
        dayContainer.appendChild(exDiv);
      });

      workoutList.appendChild(dayContainer);
    });
  }

  // Close all open menus
  function closeAllMenus() {
    document.querySelectorAll('.menu-items').forEach(menu => {
      menu.style.display = 'none';
    });
  }

  // Open edit form for specific exercise
  function openEdit(date, index) {
    const ex = workouts[date][index];
    dateInput.value = date;
    exerciseName.value = ex.name;
    weight.value = ex.weight;
    setsCount = ex.sets.length >= 3 ? ex.sets.length : 3;
    renderSetsInputs(ex.sets);
    editing = { date, index };
    saveBtn.textContent = 'Update Exercise';
    validateForm();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Save or update exercise
  saveBtn.onclick = () => {
    const name = exerciseName.value.trim();
    const w = parseFloat(weight.value);
    const setInputs = setsRow.querySelectorAll('input[type="number"]');
    const sets = Array.from(setInputs).map(input => parseInt(input.value) || 0);
    const dateVal = dateInput.value;

    if (!dateVal || !name || !(w > 0) || sets.every(s => s === 0)) {
      alert('Please fill in all fields with valid values.');
      return;
    }

    if (!workouts[dateVal]) workouts[dateVal] = [];

    if (editing) {
      workouts[editing.date][editing.index] = { name, weight: w, sets };
      // If date changed, move entry to new date
      if (editing.date !== dateVal) {
        workouts[dateVal].push(workouts[editing.date][editing.index]);
        workouts[editing.date].splice(editing.index, 1);
        if (workouts[editing.date].length === 0) delete workouts[editing.date];
      }
      editing = null;
      saveBtn.textContent = 'Save Exercise';
    } else {
      workouts[dateVal].push({ name, weight: w, sets });
    }

    saveWorkouts();
    renderWorkouts();
    resetForm();
  };

  addSetBtn.onclick = () => {
    setsCount++;
    renderSetsInputs();
    validateForm();
  };

  // Close menus if clicked outside
  document.body.addEventListener('click', closeAllMenus);

  // Enable validation on inputs
  dateInput.addEventListener('change', validateForm);
  exerciseName.addEventListener('input', validateForm);
  weight.addEventListener('input', validateForm);

  // Initial render
  renderSetsInputs();
  renderWorkouts();
  validateForm();
</script>
</body>
</html>
