<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212">
  <title>Weekly Schedule</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #eee;
    }
    header, footer {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: #1e1e1e;
    }
    .page {
      display: none;
      padding: 1rem;
    }
    .page.active {
      display: block;
    }
    .task {
      border: 1px solid #333;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #1e1e1e;
    }
    .task.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    input, textarea {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      margin: 0.3rem 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <button onclick="prevPage()">‚Üê</button>
  <h2 id="pageTitle">Monday</h2>
  <button onclick="nextPage()">‚Üí</button>
</header>

<div id="pages">
  <!-- 7 Day Pages + 1 List Page -->
  ${['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday','List']
    .map((day, i) => `
      <div class="page" id="page${i}">
        <h3>${day} Tasks</h3>
        <div id="taskList${i}"></div>
        <form onsubmit="addTask(event, ${i})">
          <input type="time" name="time" />
          <input type="text" name="name" placeholder="Task name" required />
          <textarea name="desc" placeholder="Description (optional)"></textarea>
          ${i === 7 ? '<input type="date" name="date" required />' : ''}
          <button type="submit">Add Task</button>
        </form>
      </div>
    `).join('')}
</div>

<script>
  let currentPage = 0;
  const titles = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function loadTasks() {
    const data = localStorage.getItem('tasks');
    return data ? JSON.parse(data) : Array(8).fill([]).map(() => []);
  }

  let tasks = loadTasks();

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = titles[currentPage];
    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a,b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <strong>${task.time || ''} ${task.name}</strong><br/>
          ${task.desc || ''}<br/>
          ${task.date ? `<small>${task.date}</small><br/>` : ''}
          <button onclick="toggleDone(${i}, ${idx})">‚úî</button>
          <button onclick="editTask(${i}, ${idx})">‚úèÔ∏è</button>
          <button onclick="deleteTask(${i}, ${idx})">üóë</button>
        `;
        container.appendChild(div);
      });
    });
  }

  function addTask(e, i) {
    e.preventDefault();
    const form = e.target;
    const task = {
      time: form.time?.value || '',
      name: form.name.value,
      desc: form.desc.value,
      date: form.date?.value || '',
      done: false
    };
    tasks[i].push(task);
    form.reset();
    saveTasks();
    render();
  }

  function deleteTask(i, idx) {
    tasks[i].splice(idx, 1);
    saveTasks();
    render();
  }

  function toggleDone(i, idx) {
    tasks[i][idx].done = !tasks[i][idx].done;
    saveTasks();
    render();
  }

  function editTask(i, idx) {
    const task = tasks[i][idx];
    const name = prompt("Edit name:", task.name);
    if (name !== null) task.name = name;
    const desc = prompt("Edit description:", task.desc);
    if (desc !== null) task.desc = desc;
    if (i === 7) {
      const date = prompt("Edit date:", task.date);
      if (date !== null) task.date = date;
    }
    saveTasks();
    render();
  }

  function prevPage() {
    currentPage = (currentPage + 7) % 8;
    render();
  }

  function nextPage() {
    currentPage = (currentPage + 1) % 8;
    render();
  }

  window.addEventListener('load', render);
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('SW registered', reg))
      .catch(err => console.error('SW registration failed', err));
  });
}

</script>

</body>
</html>
