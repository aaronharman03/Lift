<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Tracker - Manage Days</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 400px;
    margin: 40px auto;
    padding: 0 20px;
    background: #fff;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  #daysList {
    list-style: none;
    padding: 0;
    margin: 0 0 30px;
  }
  #daysList li {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }
  .day-label {
    flex-grow: 1;
    font-size: 20px;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }
  .day-label[contenteditable="true"] {
    border-color: #007bff;
    background: #e7f1ff;
    outline: none;
  }
  .day-label:hover:not([contenteditable="true"]) {
    background: #f0f0f0;
  }
  .delete-btn {
    margin-left: 10px;
    background: #dc3545;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    width: 32px;
    height: 32px;
    cursor: pointer;
    user-select: none;
  }
  .delete-btn:hover {
    background: #b02a37;
  }
  #addDayBtn {
    display: block;
    margin: 0 auto;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgb(0 123 255 / 0.3);
  }
  #addDayBtn:hover {
    background-color: #0056b3;
  }
  a.day-link {
    text-decoration: none;
    color: inherit;
    flex-grow: 1;
    display: block;
  }
</style>
</head>
<body>
  <h1>Manage Workout Days</h1>
  <ul id="daysList" aria-label="Workout days list"></ul>
  <button id="addDayBtn">Add Day</button>

<script>
  const storageKey = 'workout_days';
  const daysListEl = document.getElementById('daysList');
  const addDayBtn = document.getElementById('addDayBtn');

  // Load days from localStorage or default 6 days labeled "Day 1" ...
  let days = JSON.parse(localStorage.getItem(storageKey)) || [
    { id: 1, name: 'Day 1' },
    { id: 2, name: 'Day 2' },
    { id: 3, name: 'Day 3' },
    { id: 4, name: 'Day 4' },
    { id: 5, name: 'Day 5' },
    { id: 6, name: 'Day 6' },
  ];

  function saveDays() {
    localStorage.setItem(storageKey, JSON.stringify(days));
  }

  function renderDays() {
    daysListEl.innerHTML = '';
    days.forEach(day => {
      const li = document.createElement('li');
      
      // Editable label with link
      const label = document.createElement('span');
      label.className = 'day-label';
      label.contentEditable = false;
      label.textContent = day.name;
      label.setAttribute('tabindex', '0');
      label.setAttribute('role', 'textbox');
      label.setAttribute('aria-label', `Edit name for ${day.name}`);

      // Wrap label in anchor link to day.html with day id
      const link = document.createElement('a');
      link.href = `day.html?day=${day.id}`;
      link.className = 'day-link';
      link.title = `Go to ${day.name}`;
      link.appendChild(label);

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Ã—';
      delBtn.setAttribute('aria-label', `Delete ${day.name}`);

      // Append elements
      li.appendChild(link);
      li.appendChild(delBtn);
      daysListEl.appendChild(li);

      // Enable editing on label click or Enter key
      label.addEventListener('click', (e) => {
        e.preventDefault();
        enableEditing(label);
      });
      label.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          enableEditing(label);
        }
      });

      // Delete button event
      delBtn.addEventListener('click', () => {
        if (confirm(`Delete "${day.name}"?`)) {
          days = days.filter(d => d.id !== day.id);
          saveDays();
          renderDays();
        }
      });

      // Save changes when editing ends
      label.addEventListener('blur', () => {
        finishEditing(label, day);
      });
      label.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          label.blur();
        }
      });
    });
  }

  function enableEditing(label) {
    label.contentEditable = true;
    label.focus();
    // Place cursor at end
    document.execCommand('selectAll', false, null);
    document.getSelection().collapseToEnd();
  }

  function finishEditing(label, day) {
    label.contentEditable = false;
    const newName = label.textContent.trim() || `Day ${day.id}`;
    label.textContent = newName;
    // Update the day name
    day.name = newName;
    saveDays();
  }

  addDayBtn.addEventListener('click', () => {
    // Generate new unique ID (max existing id +1)
    const newId = days.length ? Math.max(...days.map(d => d.id)) + 1 : 1;
    const newDay = { id: newId, name: `Day ${newId}` };
    days.push(newDay);
    saveDays();
    renderDays();
  });

  renderDays();
</script>
</body>
</html>
