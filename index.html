<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Setup</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 15px;
      display: block;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    .inline-group {
      display: flex;
      gap: 10px;
      align-items: center;
      max-width: 300px;
      margin-bottom: 15px;
    }
    .inline-group input {
      flex: 2;
    }
    .inline-group select {
      flex: 1;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    .goal-images {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border: 1px solid #444;
      z-index: 1000;
    }
    .goal-images img {
      width: 80px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .goal-images img.selected {
      border-color: #0f0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Fitness Survey</h1>
  <form id="surveyForm">
    <label>Gender:</label>
    <select id="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Age:</label>
    <input type="number" id="age" required />

    <label>Height:</label>
    <div class="inline-group">
      <input type="number" id="height" placeholder="Height" required />
      <select id="heightUnit">
        <option value="cm">cm</option>
        <option value="in">in</option>
      </select>
    </div>

    <label>Weight:</label>
    <div class="inline-group">
      <input type="number" id="weight" placeholder="Weight" required />
      <select id="weightUnit">
        <option value="kg">kg</option>
        <option value="lb">lb</option>
      </select>
    </div>

    <label>Current Body Fat %:</label>
    <input type="number" id="bodyfat" required />

    <label>Goal:</label>
    <select id="goalType" required>
      <option value="">-- Select --</option>
      <option value="bulk">Bulk</option>
      <option value="cut">Cut</option>
    </select>

    <button type="submit">Continue</button>
  </form>

  <div class="overlay" id="overlay"></div>

  <div class="goal-images" id="goalImagePopup">
    <h3 id="popupTitle">Choose Your Physique</h3>
    <div id="images">
      <img src="" alt="1" data-id="1">
      <img src="" alt="2" data-id="2">
      <img src="" alt="3" data-id="3">
      <img src="" alt="4" data-id="4">
      <img src="" alt="5" data-id="5">
      <img src="" alt="6" data-id="6">
    </div>
  </div>

  <script>
    const goalTypeSelect = document.getElementById("goalType");
    const overlay = document.getElementById("overlay");
    const popup = document.getElementById("goalImagePopup");
    const images = popup.querySelectorAll("img");
    const popupTitle = document.getElementById("popupTitle");
    const heightUnit = document.getElementById("heightUnit");
    const weightUnit = document.getElementById("weightUnit");

    goalTypeSelect.addEventListener("change", () => {
      if (goalTypeSelect.value === "bulk") {
        popupTitle.textContent = "Choose Bulk Goal";
        images.forEach((img, i) => img.src = `bulk${i + 1}.jpg`);
        showPopup();
      } else if (goalTypeSelect.value === "cut") {
        popupTitle.textContent = "Choose Cut Goal";
        images.forEach((img, i) => img.src = `cut${i + 1}.jpg`);
        showPopup();
      }
    });

    function showPopup() {
      overlay.style.display = "block";
      popup.style.display = "block";
    }

    function hidePopup() {
      overlay.style.display = "none";
      popup.style.display = "none";
    }

    overlay.addEventListener("click", hidePopup);

    images.forEach(img => {
      img.addEventListener("click", () => {
        images.forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        localStorage.setItem("goalImage", img.dataset.id);
        hidePopup();
      });
    });

    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const age = document.getElementById("age").value;
      const sex = document.getElementById("sex").value;
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const bodyfat = document.getElementById("bodyfat").value;
      const goalType = goalTypeSelect.value;

      localStorage.setItem("age", age);
      localStorage.setItem("sex", sex);
      localStorage.setItem("height", height);
      localStorage.setItem("heightUnit", heightUnit.value);
      localStorage.setItem("weight", weight);
      localStorage.setItem("weightUnit", weightUnit.value);
      localStorage.setItem("bodyfat", bodyfat);
      localStorage.setItem("goalType", goalType);

      window.location.href = "activity.html";
    });
  </script>
</body>
</html>
