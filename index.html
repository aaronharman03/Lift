<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitness Setup</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #000;
    margin: 0;
    padding: 1rem;
    color: white;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: #121212;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }
  h1 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
    color: white;
  }
  input, select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    font-size: 1rem;
    box-sizing: border-box;
    background: #222;
    color: white;
    border: 1px solid #444;
    border-radius: 0.25rem;
  }
  input::placeholder {
    color: #bbb;
  }
  button {
    margin-top: 2rem;
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    background: white;
    color: black;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #ddd;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #222;
    padding: 1rem;
    border-radius: 1rem;
    max-width: 90%;
    max-height: 90%;
    overflow-y: auto;
    color: white;
  }
  .modal-content h2 {
    margin-top: 0;
    color: white;
  }
  .modal-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 0.5rem;
  }
  .modal-grid div {
    cursor: pointer;
    text-align: center;
  }
  .modal-grid img {
    width: 100%;
    border-radius: 0.5rem;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
  }
  .modal-grid div:hover img {
    border-color: white;
  }
  .modal-grid span {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.8rem;
    color: white;
  }
  .modal-content button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background: white;
    color: black;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: 700;
  }
  .modal-content button:hover {
    background: #ddd;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Let's Set You Up</h1>

  <label for="units">Units</label>
  <select id="units">
    <option value="imperial" selected>Imperial (lbs, inches)</option>
    <option value="metric">Metric (kg, cm)</option>
  </select>

  <label for="age">Age</label>
  <input type="number" id="age" placeholder="e.g. 25" min="1" />

  <label for="sex">Sex</label>
  <select id="sex">
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="height" id="heightLabel">Height (inches)</label>
  <input type="number" id="height" placeholder="e.g. 70" min="1" />

  <label for="weight" id="weightLabel">Current Weight (lbs)</label>
  <input type="number" id="weight" placeholder="e.g. 180" min="1" />

  <label for="currentBf">Current Body Fat %</label>
  <input type="number" id="currentBf" placeholder="e.g. 20" step="0.1" min="0" max="100" />

  <label for="goalType">Goal</label>
  <select id="goalType">
    <option value="cut" selected>Cut (Lose Fat)</option>
    <option value="bulk">Bulk (Gain Muscle)</option>
  </select>

  <label for="goalBf">Goal Body Fat %</label>
  <input type="number" id="goalBf" placeholder="e.g. 15" step="0.1" min="0" max="100" />

  <button id="continueBtn">Continue</button>
</div>

<!-- Cut Modal -->
<div id="cutModal" class="modal">
  <div class="modal-content">
    <h2>Choose your Current Body Fat Level</h2>
    <div class="modal-grid" id="cutImages">
      <!-- Placeholder images -->
      <div><img src="https://via.placeholder.com/100?text=BF+5%" alt="5% BF" /><span>5%</span></div>
      <div><img src="https://via.placeholder.com/100?text=BF+10%" alt="10% BF" /><span>10%</span></div>
      <div><img src="https://via.placeholder.com/100?text=BF+15%" alt="15% BF" /><span>15%</span></div>
      <div><img src="https://via.placeholder.com/100?text=BF+20%" alt="20% BF" /><span>20%</span></div>
      <div><img src="https://via.placeholder.com/100?text=BF+25%" alt="25% BF" /><span>25%</span></div>
      <div><img src="https://via.placeholder.com/100?text=BF+30%" alt="30% BF" /><span>30%</span></div>
    </div>
    <button onclick="closeModal('cutModal')">Close</button>
  </div>
</div>

<!-- Bulk Modal -->
<div id="bulkModal" class="modal">
  <div class="modal-content">
    <h2>Choose Your Physique Type</h2>
    <div class="modal-grid" id="bulkImages">
      <!-- Placeholder images -->
      <div><img src="https://via.placeholder.com/100?text=Athletic" alt="Athletic" /><span>Athletic</span></div>
      <div><img src="https://via.placeholder.com/100?text=Bodybuilder" alt="Bodybuilder" /><span>Bodybuilder</span></div>
      <div><img src="https://via.placeholder.com/100?text=Greek+God" alt="Greek God" /><span>Greek God</span></div>
      <div><img src="https://via.placeholder.com/100?text=Bear+Mode" alt="Bear Mode" /><span>Bear Mode</span></div>
      <div><img src="https://via.placeholder.com/100?text=Lean+Bulk" alt="Lean Bulk" /><span>Lean Bulk</span></div>
      <div><img src="https://via.placeholder.com/100?text=Powerlifter" alt="Powerlifter" /><span>Powerlifter</span></div>
    </div>
    <button onclick="closeModal('bulkModal')">Close</button>
  </div>
</div>

<script>
  const unitsSelect = document.getElementById('units');
  const heightLabel = document.getElementById('heightLabel');
  const weightLabel = document.getElementById('weightLabel');
  const goalTypeSelect = document.getElementById('goalType');
  const cutModal = document.getElementById('cutModal');
  const bulkModal = document.getElementById('bulkModal');
  const continueBtn = document.getElementById('continueBtn');

  // Update units labels dynamically
  unitsSelect.addEventListener('change', () => {
    if(unitsSelect.value === 'imperial'){
      heightLabel.textContent = 'Height (inches)';
      weightLabel.textContent = 'Current Weight (lbs)';
    } else {
      heightLabel.textContent = 'Height (cm)';
      weightLabel.textContent = 'Current Weight (kg)';
    }
  });

  // Show modal on goalType change
  goalTypeSelect.addEventListener('change', () => {
    if(goalTypeSelect.value === 'cut'){
      cutModal.classList.add('active');
      bulkModal.classList.remove('active');
    } else {
      bulkModal.classList.add('active');
      cutModal.classList.remove('active');
    }
  });

  function closeModal(modalId){
    document.getElementById(modalId).classList.remove('active');
  }

  continueBtn.addEventListener('click', () => {
    // You can add validation here if you want before moving on
    window.location.href = 'next.html';
  });
</script>

</body>
</html>
