<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
  }
  header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1.2rem;
  }
  main {
    flex: 1;
    padding: 1rem;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  .task {
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    padding: 0;
    margin-left: 0.5rem;
  }
  button:hover {
    text-decoration: underline;
  }
  form input,
  form textarea {
    width: 100%;
    margin: 0.3rem 0;
    padding: 0.3rem;
    background: #000;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
  }
  form textarea {
    resize: vertical;
  }
  form {
    margin-top: 1rem;
  }
  #modal,
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent,
  #editModalContent {
    background: #000;
    padding: 1.5rem;
    max-width: 400px;
    width: 90%;
    color: #fff;
  }
  #modal button,
  #editModal button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    border-top: 1px solid #fff;
  }
  #modal button:hover,
  #editModal button:hover {
    background: #222;
  }
  .check-btn {
    font-size: 1.1rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu-btn {
    font-size: 1.2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 1.6rem;
    background: #000;
    z-index: 10;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 0.4rem 1rem;
    text-align: left;
    cursor: pointer;
  }
  .menu button:hover {
    background: #222;
  }
</style>
</head>
<body>

<header>
  <button onclick="prevPage()">←</button>
  <h2 id="pageTitle">Monday</h2>
  <button onclick="nextPage()">→</button>
</header>

<main id="pages"></main>

<!-- View Task Details Modal -->
<div id="modal">
  <div id="modalContent">
    <h3 id="modalTitle"></h3>
    <p id="modalTimeDate"></p>
    <p id="modalDesc"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Edit Task Modal -->
<div id="editModal">
  <div id="editModalContent">
    <h3>Edit Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<script>
  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  if (tasks.length === 0) tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `
        <h3>${day} Tasks</h3>
        <div id="taskList${i}"></div>
        <form onsubmit="addTask(event, ${i})">
          ${i !== 7 ? '<input type="time" name="time" />' : ''}
          <input type="text" name="name" placeholder="Task name" required />
          <textarea name="desc" placeholder="Description (optional)"></textarea>
          ${i === 7 ? '<input type="date" name="date" required />' : ''}
          <button type="submit">Add Task</button>
        </form>
      `;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center; gap: 0.5rem; flex-grow:1;">
              <button onclick="toggleDone(${i}, ${idx})" class="check-btn">${task.done ? '✔' : '◻'}</button>
              <div onclick="showDetails(tasks[${i}][${idx}])" style="flex-grow: 1; cursor: pointer;">
                <strong>${task.time || ''} ${task.name}</strong>
              </div>
            </div>
            <div style="position: relative;">
              <button class="menu-btn" onclick="toggleMenu(event, ${i}, ${idx})">⋮</button>
              <div class="menu" id="menu-${i}-${idx}">
                <button onclick="openEditModal(${i}, ${idx})">Edit</button>
                <button onclick="deleteTask(${i}, ${idx})">Delete</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    });
    closeAllMenus();
  }

  function toggleMenu(event, i, idx) {
    event.stopPropagation();
    closeAllMenus();
    const menu = document.getElementById(`menu-${i}-${idx}`);
    if (menu) menu.style.display = 'block';
    document.addEventListener('click', closeAllMenus, { once: true });
  }

  function closeAllMenus() {
    document.querySelectorAll('.menu').forEach(menu => {
      menu.style.display = 'none';
    });
  }

  function showDetails(task) {
    document.getElementById('modalTitle').textContent = task.name;
    document.getElementById('modalTimeDate').textContent =
      (task.time ? `Time: ${task.time}` : '') + (task.date ? ` | Date: ${task.date}` : '');
    document.getElementById('modalDesc').textContent = task.desc || 'No description.';
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function addTask(e, i) {
    e.preventDefault();
    const form = e.target;
    const task = {
      time: form.time?.value || '',
      name: form.name.value,
      desc: form.desc.value,
      date: form.date?.value || '',
      done: false
    };
    tasks[i].push(task);
    form.reset();
    saveTasks();
    render();
  }

  function deleteTask(i, idx) {
    if(confirm("Delete this task?")) {
      tasks[i].splice(idx, 1);
      saveTasks();
      render();
    }
  }

  function toggleDone(i, idx) {
    tasks[i][idx].done = !tasks[i][idx].done;
    saveTasks();
    render();
  }

  function openEditModal(i, idx) {
    closeAllMenus();
    editPage = i;
    editIndex = idx;
    const task = tasks[i][idx];
    document.getElementById('editTime').value = task.time || '';
    document.getElementById('editName').value = task.name || '';
    document.getElementById('editDesc').value = task.desc || '';
    if(i === 7) {
      document.getElementById('dateLabel').style.display = 'block';
      document.getElementById('editDate').value = task.date || '';
    } else {
      document.getElementById('dateLabel').style.display = 'none';
      document.getElementById('editDate').value = '';
    }
    document.getElementById('editModal').style.display = 'flex';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
    editPage = null;
    editIndex = null;
  }

  function saveEdit(e) {
    e.preventDefault();
    if(editPage === null || editIndex === null) return;

    const task = tasks[editPage][editIndex];
    const time = document.getElementById('editTime').value;
    const name = document.getElementById('editName').value.trim();
    const desc = document.getElementById('editDesc').value.trim();
    const date = document.getElementById('editDate').value;

    if(!name) {
      alert('Task name cannot be empty');
      return;
    }

    task.time = time;
    task.name = name;
    task.desc = desc;
    if(editPage === 7) task.date = date;

    saveTasks();
    closeEditModal();
    render();
  }

  function prevPage() {
    currentPage = (currentPage + 7) % 8;
    render();
  }

  function nextPage() {
    currentPage = (currentPage + 1) % 8;
    render();
  }

  window.addEventListener('load', () => {
    createPages();
    render();
    if (!localStorage.getItem('tasks')) {
      saveTasks();
    }
  });
</script>
</body>
</html>
