<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Survey</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fitness Setup</h1>

  <form id="form">
    <label>Unit System:</label>
    <label><input type="radio" name="unit" value="metric" checked> Metric (kg, cm)</label>
    <label><input type="radio" name="unit" value="imperial"> Imperial (lbs, in)</label>

    <label>Age:</label>
    <input type="number" id="age" required>

    <label>Sex:</label>
    <select id="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Height:</label>
    <input type="number" id="height" placeholder="Height (cm)" required>

    <label>Weight:</label>
    <input type="number" id="weight" placeholder="Weight (kg)" required>

    <label>Current Body Fat %:</label>
    <input type="number" id="currentBf" required>

    <label>Goal Body Fat %:</label>
    <input type="number" id="goalBf" required>

    <label>Goal:</label>
    <label><input type="radio" name="goalType" value="bulk" required> Bulk</label>
    <label><input type="radio" name="goalType" value="cut"> Cut</label>

    <button type="submit">Continue</button>
  </form>

  <script>
    // Placeholder switching
    const unitRadios = document.querySelectorAll('input[name="unit"]');
    const weightInput = document.getElementById('weight');
    const heightInput = document.getElementById('height');

    unitRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'imperial') {
          weightInput.placeholder = "Weight (lbs)";
          heightInput.placeholder = "Height (in)";
        } else {
          weightInput.placeholder = "Weight (kg)";
          heightInput.placeholder = "Height (cm)";
        }
      });
    });

    // Form submission
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();

      const unit = document.querySelector('input[name="unit"]:checked').value;
      const age = parseInt(document.getElementById('age').value);
      const sex = document.getElementById('sex').value;
      let height = parseFloat(document.getElementById('height').value);
      let weight = parseFloat(document.getElementById('weight').value);
      const currentBf = parseFloat(document.getElementById('currentBf').value);
      const goalBf = parseFloat(document.getElementById('goalBf').value);
      const goalType = document.querySelector('input[name="goalType"]:checked').value;

      // Convert imperial to metric if needed
      if (unit === "imperial") {
        weight = weight * 0.453592;
        height = height * 2.54;
      }

      // BMR Calculation (Mifflin-St Jeor, no activity factor)
      let bmr;
      if (sex === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // Add Thermic Effect of Food (TEF) ~10%
      bmr = bmr * 1.1;

      // Store values in localStorage
      localStorage.setItem("unit", unit);
      localStorage.setItem("age", age);
      localStorage.setItem("sex", sex);
      localStorage.setItem("height", height);
      localStorage.setItem("weight", weight);
      localStorage.setItem("currentBf", currentBf);
      localStorage.setItem("goalBf", goalBf);
      localStorage.setItem("goalType", goalType);
      localStorage.setItem("bmr", bmr.toFixed(0));

      window.location.href = "activity.html";
    });
  </script>
</body>
</html>
