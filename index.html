<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>75 Day Habit Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f0f0;
    }
    #dayTitle {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .habit-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .habit-description {
      margin-top: 0.3rem;
      padding-left: 1.8rem;
      font-size: 0.9rem;
      color: #444;
      display: none;
    }
    .add-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="dayTitle">Day 1 of 75</div>

  <div id="controls">
    <button id="prevDay">⬅️</button>
    <select id="daySelect"></select>
    <button id="nextDay">➡️</button>
  </div>

  <ul id="habitList"></ul>

  <button class="add-btn" id="addHabit">➕ Add Habit</button>

  <script>
    const TOTAL_DAYS = 75;
    let currentDay = 1;

    const dayTitle = document.getElementById("dayTitle");
    const daySelect = document.getElementById("daySelect");
    const habitList = document.getElementById("habitList");

    function loadDay(day) {
      currentDay = day;
      dayTitle.textContent = `Day ${day} of ${TOTAL_DAYS}`;
      daySelect.value = day;

      habitList.innerHTML = "";
      const habits = JSON.parse(localStorage.getItem(`day-${day}`)) || [];

      habits.forEach((habit, i) => {
        const li = document.createElement("li");

        const header = document.createElement("div");
        header.className = "habit-header";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = habit.done;
        checkbox.addEventListener("change", () => {
          habit.done = checkbox.checked;
          saveHabits(habits);
        });

        const label = document.createElement("span");
        label.textContent = habit.name;
        label.addEventListener("click", () => {
          desc.style.display = desc.style.display === "none" ? "block" : "none";
        });

        const desc = document.createElement("div");
        desc.className = "habit-description";
        desc.textContent = habit.description;

        header.appendChild(checkbox);
        header.appendChild(label);
        li.appendChild(header);
        li.appendChild(desc);
        habitList.appendChild(li);
      });
    }

    function saveHabits(habits) {
      localStorage.setItem(`day-${currentDay}`, JSON.stringify(habits));
    }

    function addHabit() {
      const name = prompt("Habit name:");
      if (!name) return;
      const description = prompt("Description:");
      const habits = JSON.parse(localStorage.getItem(`day-${currentDay}`)) || [];
      habits.push({ name, description, done: false });
      saveHabits(habits);
      loadDay(currentDay);
    }

    function init() {
      for (let i = 1; i <= TOTAL_DAYS; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Day ${i}`;
        daySelect.appendChild(opt);
      }

      daySelect.addEventListener("change", () => loadDay(Number(daySelect.value)));

      document.getElementById("prevDay").addEventListener("click", () => {
        if (currentDay > 1) loadDay(currentDay - 1);
      });

      document.getElementById("nextDay").addEventListener("click", () => {
        if (currentDay < TOTAL_DAYS) loadDay(currentDay + 1);
      });

      document.getElementById("addHabit").addEventListener("click", addHabit);

      loadDay(1);
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>

</body>
</html>
