<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitTrack â€“ Welcome</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      color: #000;
      border-radius: 12px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .inline-group {
      display: flex;
      gap: 10px;
    }

    .inline-group input {
      flex: 1;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #0d1b2a;
      color: white;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b263b;
    }

    .error {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<script>
  // Auto-skip index.html if user already completed the intro
  if (localStorage.getItem('hasSeenDietPage')) {
    window.location.href = 'main.html';
  }
</script>

<h1>Let's Get Started</h1>

<form id="userForm">
  <label for="units">Units</label>
  <select id="units">
    <option value="metric">Metric (cm, kg)</option>
    <option value="imperial">Imperial (ft/in, lbs)</option>
  </select>

  <label for="sex">Sex</label>
  <select id="sex" required>
    <option value="">Select...</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="age">Age</label>
  <input type="number" id="age" min="10" max="100" required />

  <label for="height">Height</label>
  <div id="heightMetric">
    <input type="number" id="heightCm" placeholder="cm" />
  </div>
  <div id="heightImperial" style="display: none;" class="inline-group">
    <input type="number" id="heightFt" placeholder="ft" />
    <input type="number" id="heightIn" placeholder="in" />
  </div>

  <label for="weight">Weight</label>
  <div id="weightMetric">
    <input type="number" id="weightKg" placeholder="kg" />
  </div>
  <div id="weightImperial" style="display: none;">
    <input type="number" id="weightLbs" placeholder="lbs" />
  </div>

  <label for="currentBF">Current Body Fat %</label>
  <input type="number" id="currentBF" min="1" max="70" step="0.1" required />

  <label for="goalBF">Goal Body Fat %</label>
  <input type="number" id="goalBF" min="1" max="70" step="0.1" required />

  <button type="submit">Continue</button>
  <div class="error" id="errorMsg"></div>
</form>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  const units = document.getElementById('units');
  const heightMetric = document.getElementById('heightMetric');
  const heightImperial = document.getElementById('heightImperial');
  const weightMetric = document.getElementById('weightMetric');
  const weightImperial = document.getElementById('weightImperial');
  const form = document.getElementById('userForm');
  const errorMsg = document.getElementById('errorMsg');

  units.addEventListener('change', () => {
    const isMetric = units.value === 'metric';
    heightMetric.style.display = isMetric ? 'block' : 'none';
    heightImperial.style.display = isMetric ? 'none' : 'flex';
    weightMetric.style.display = isMetric ? 'block' : 'none';
    weightImperial.style.display = isMetric ? 'none' : 'block';
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const sex = form.sex.value;
    const age = parseInt(form.age.value);
    const currentBF = parseFloat(form.currentBF.value);
    const goalBF = parseFloat(form.goalBF.value);
    let height, weight;

    if (!sex) return showError('Please select your sex.');
    if (!age || age < 10 || age > 100) return showError('Invalid age.');
    if (isNaN(currentBF) || currentBF < 1 || currentBF > 70) return showError('Invalid current body fat %.');
    if (isNaN(goalBF) || goalBF < 1 || goalBF > 70) return showError('Invalid goal body fat %.');

    if (units.value === 'metric') {
      height = parseFloat(form.heightCm.value);
      weight = parseFloat(form.weightKg.value);
      if (!height || height < 50 || height > 250) return showError('Invalid height in cm.');
      if (!weight || weight < 20 || weight > 300) return showError('Invalid weight in kg.');
    } else {
      const ft = parseInt(form.heightFt.value);
      const inch = parseInt(form.heightIn.value);
      weight = parseFloat(form.weightLbs.value);
      if (!ft || ft < 1 || ft > 8 || isNaN(inch) || inch < 0 || inch > 11)
        return showError('Invalid height in feet/inches.');
      if (!weight || weight < 44 || weight > 660) return showError('Invalid weight in lbs.');
      height = (ft * 12 + inch) * 2.54;
      weight = weight * 0.453592;
    }

    const userData = { sex, age, height, weight, currentBF, goalBF };
    localStorage.setItem('userData', JSON.stringify(userData));

    // Set flag for first-time completion
    if (!localStorage.getItem('hasSeenDietPage')) {
      localStorage.setItem('hasSeenDietPage', 'true');
    }

    // Redirect to diet.html
    window.location.href = 'diet.html';
  });

  function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.style.display = 'block';
  }
</script>

</body>
</html>
