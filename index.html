<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Sets Inputs</title>
  <style>
    body {
      background: #001f3f;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
    }
    .exercise-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .exercise-row span {
      min-width: 100px;
      font-weight: bold;
    }
    .exercise-row input {
      width: 40px;
      padding: 0.2rem;
      font-size: 1rem;
      text-align: center;
      background: transparent;
      border: 1px solid #ffffff55;
      color: white;
    }
  </style>
</head>
<body>

  <div class="exercise-row">
    <span>Bench Press</span>
    <input type="number" placeholder="Weight" />
    <input type="number" placeholder="Set 1" />
    <input type="number" placeholder="Set 2" />
    <input type="number" placeholder="Set 3" />
    <input type="number" placeholder="Set 4" />
    <input type="number" placeholder="Set 5" />
  </div>

</body>
</html>
