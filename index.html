<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 { margin-bottom: 1rem; font-weight: normal; }
    .calendar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .calendar button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .form input {
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      padding: 0.25rem;
    }
    .form button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .exercise {
      margin-bottom: 1rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .sets {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }
    .sets input {
      width: 40px;
      text-align: center;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      padding: 0.25rem;
    }
    .sets button {
      background: none;
      border: 1px solid white;
      color: white;
      cursor: pointer;
      padding: 0.1rem 0.4rem;
    }
    .small {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Workout Tracker</h1>
  <div class="calendar">
    <button onclick="changeDate(-1)">←</button>
    <div id="dateDisplay"></div>
    <button onclick="changeDate(1)">→</button>
  </div>
  <form class="form" onsubmit="addExercise(event)">
    <input id="exerciseName" placeholder="Exercise" required />
    <input id="weight" placeholder="Weight" type="number" />
    <button type="submit">Add</button>
  </form>
  <div id="workoutList"></div>

  <script>
    const dateDisplay = document.getElementById('dateDisplay');
    const workoutList = document.getElementById('workoutList');
    let currentDate = new Date();
    currentDate.setHours(0,0,0,0);

    const getKey = date => date.toISOString().split('T')[0];
    const load = () => JSON.parse(localStorage.getItem('workouts') || '{}');
    const save = data => localStorage.setItem('workouts', JSON.stringify(data));

    function render() {
      const data = load();
      const key = getKey(currentDate);
      const workouts = data[key] || [];
      dateDisplay.textContent = currentDate.toDateString();
      workoutList.innerHTML = '';
      workouts.forEach((ex, i) => {
        const div = document.createElement('div');
        div.className = 'exercise';
        div.innerHTML = `
          <div class="exercise-header">
            <div><strong>${ex.name}</strong> ${ex.weight ? `- ${ex.weight}kg` : ''}</div>
            <button class="small" onclick="deleteExercise(${i})">Delete</button>
          </div>
          <div class="sets" id="sets-${i}"></div>
          <button class="small" onclick="addSet(${i})">+ Add Set</button>
        `;
        workoutList.appendChild(div);

        const setsDiv = document.getElementById(`sets-${i}`);
        ex.sets.forEach((rep, j) => {
          const input = document.createElement('input');
          input.value = rep;
          input.oninput = () => {
            ex.sets[j] = input.value;
            save(data);
          };
          setsDiv.appendChild(input);
        });
      });
    }

    function changeDate(offset) {
      currentDate.setDate(currentDate.getDate() + offset);
      render();
    }

    function addExercise(e) {
      e.preventDefault();
      const name = document.getElementById('exerciseName').value.trim();
      const weight = document.getElementById('weight').value;
      if (!name) return;

      const data = load();
      const key = getKey(currentDate);
      if (!data[key]) data[key] = [];
      data[key].push({ name, weight: weight ? parseInt(weight) : null, sets: [] });
      save(data);
      document.getElementById('exerciseName').value = '';
      document.getElementById('weight').value = '';
      render();
    }

    function deleteExercise(index) {
      if (!confirm('Delete this exercise?')) return;
      const data = load();
      const key = getKey(currentDate);
      data[key].splice(index, 1);
      save(data);
      render();
    }

    function addSet(exIndex) {
      const data = load();
      const key = getKey(currentDate);
      data[key][exIndex].sets.push('');
      save(data);
      render();
    }

    render();
  </script>
</body>
</html>
