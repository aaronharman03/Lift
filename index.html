<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
<link rel="manifest" href="manifest.json" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#000000" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    position: relative;
  }
  header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1.2rem;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  .task {
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    padding: 0;
    margin-left: 0.5rem;
  }
  button:hover {
    text-decoration: underline;
  }
  .check-btn {
    font-size: 1.1rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-right: 0.5rem;
  }
  .menu-btn {
    font-size: 1.2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 1.6rem;
    background: #000;
    z-index: 10;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 0.4rem 1rem;
    text-align: left;
    cursor: pointer;
  }
  .menu button:hover {
    background: #222;
  }
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 1rem;
  }
  #editModalContent {
    background: #000;
    padding: 1.5rem;
    max-width: 90vw;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    color: #fff;
  }
  #editModalContent label {
    display: block;
    margin-bottom: 0.5rem;
  }
  #editModalContent input[type="text"],
  #editModalContent input[type="time"],
  #editModalContent input[type="date"],
  #editModalContent textarea {
    width: 100%;
    padding: 0.3rem;
    background: #000;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
    margin-top: 0.2rem;
  }
  #editModalContent textarea {
    resize: vertical;
    min-height: 10rem;
  }
  #editModalContent button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    border-top: 1px solid #fff;
  }
  #editModalContent button:hover {
    background: #222;
  }
  #addTaskBtn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #fff;
    color: #000;
    border-radius: 50%;
    width: 3.5rem;
    height: 3.5rem;
    font-size: 2rem;
    line-height: 3.5rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #fff88;
  }
  /* Lift Tracker modal styles */
  #liftTrackerModal {
    display:none;
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background: rgba(0,0,0,0.9);
    color:#fff;
    z-index: 1100;
    padding: 1rem;
    overflow-y: auto;
  }
  #liftTrackerModal button.close-btn {
    background:none;
    border:none;
    color:#fff;
    font-size:1.5rem;
    cursor:pointer;
    margin-bottom:1rem;
  }
</style>
</head>
<body>

<header>
  <button onclick="prevPage()">←</button>
  <h2 id="pageTitle">Monday</h2>
  <button onclick="nextPage()">→</button>
</header>

<main id="pages"></main>

<!-- Edit Task Modal -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="editModalTitle">Add Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Lift Tracker Modal -->
<div id="liftTrackerModal">
  <button class="close-btn" onclick="closeLiftTracker()">✕ Close</button>
  <h2>Lift Tracker</h2>
  <div id="exercisesContainer"></div>
  <button onclick="addExercise()" style="margin-top:1rem; padding: 0.5rem 1rem; cursor:pointer;">+ Add Exercise</button>
  <hr style="margin: 2rem 0;" />
  <div id="progressBarsContainer"></div>
</div>

<!-- Floating Add Task Button -->
<div id="addTaskBtn" title="Add Task" onclick="openAddModal()">+</div>

<script>
  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  if (tasks.length === 0) tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `<div id="taskList${i}"></div>`;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center; gap: 0.5rem; flex-grow:1;">
              <button onclick="toggleDone(${i}, ${idx})" class="check-btn" title="Toggle done">${task.done ? '✔' : '◻'}</button>
              <div 
                onclick="${task.name === 'Lift' ? 'openLiftTracker()' : `openEditModal(${i}, ${idx})`}" 
                style="flex-grow: 1; cursor: pointer;">
                <strong>${task.time || ''} ${task.name}</strong>
              </div>
            </div>
            <div style="position: relative;">
              <button class="menu-btn" onclick="toggleMenu(event, ${i}, ${idx})" title="Options">⋮</button>
              <div class="menu" id="menu-${i}-${idx}">
                <button onclick="openEditModal(${i}, ${idx})">Edit</button>
                <button onclick="deleteTask(${i}, ${idx})">Delete</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  function toggleMenu(event, pageIndex, taskIndex) {
    event.stopPropagation();
    document.querySelectorAll('.menu').forEach(menu => {
      if (menu.id !== `menu-${pageIndex}-${taskIndex}`) {
        menu.style.display = 'none';
      }
    });
    const menu = document.getElementById(`menu-${pageIndex}-${taskIndex}`);
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  window.onclick = function() {
    document.querySelectorAll('.menu').forEach(menu => (menu.style.display = 'none'));
  };

  function openEditModal(pageIndex, taskIndex) {
    editIndex = taskIndex;
    editPage = pageIndex;
    const task = tasks[pageIndex][taskIndex];
    document.getElementById('editModalTitle').textContent = 'Edit Task';
    document.getElementById('editTime').value = task.time || '';
    document.getElementById('editName').value = task.name || '';
    document.getElementById('editDesc').value = task.desc || '';
    const dateLabel = document.getElementById('dateLabel');
    if(pageIndex === 7) {
      dateLabel.style.display = 'block';
      document.getElementById('editDate').value = task.date || '';
    } else {
      dateLabel.style.display = 'none';
      document.getElementById('editDate').value = '';
    }
    document.getElementById('editModal').style.display = 'flex';
  }

  function openAddModal() {
    editIndex = null;
    editPage = currentPage;
    document.getElementById('editModalTitle').textContent = 'Add Task';
    document.getElementById('editTime').value = '';
    document.getElementById('editName').value = '';
    document.getElementById('editDesc').value = '';
    const dateLabel = document.getElementById('dateLabel');
    if(editPage === 7) {
      dateLabel.style.display = 'block';
      document.getElementById('editDate').value = '';
    } else {
      dateLabel.style.display = 'none';
      document.getElementById('editDate').value = '';
    }
    document.getElementById('editModal').style.display = 'flex';
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  function saveEdit(event) {
    event.preventDefault();
    const time = document.getElementById('editTime').value;
    const name = document.getElementById('editName').value.trim();
    const desc = document.getElementById('editDesc').value.trim();
    const date = document.getElementById('editDate').value;

    if(!name) return alert('Name is required');

    const taskData = { time, name, desc };
    if(editPage === 7) taskData.date = date;

    if(editIndex !== null) {
      tasks[editPage][editIndex] = taskData;
    } else {
      tasks[editPage].push(taskData);
    }
    saveTasks();
    render();
    closeEditModal();
  }

  function deleteTask(pageIndex, taskIndex) {
    if(confirm('Delete this task?')) {
      tasks[pageIndex].splice(taskIndex, 1);
      saveTasks();
      render();
    }
  }

  function toggleDone(pageIndex, taskIndex) {
    tasks[pageIndex][taskIndex].done = !tasks[pageIndex][taskIndex].done;
    saveTasks();
    render();
  }

  function prevPage() {
    currentPage = (currentPage - 1 + pageNames.length) % pageNames.length;
    render();
  }
  function nextPage() {
    currentPage = (currentPage + 1) % pageNames.length;
    render();
  }

  // ==== Lift Tracker Code ====

  const maxSets = 10;
  let liftExercises = [];

  // Load saved exercises from localStorage on init
  function loadLiftExercises() {
    const saved = localStorage.getItem('liftExercises');
    if (saved) {
      try {
        liftExercises = JSON.parse(saved);
        liftExercises.forEach(ex => {
          if (!Array.isArray(ex.sets)) ex.sets = [0, 0, 0];
          if (ex.sets.length > maxSets) ex.sets = ex.sets.slice(0, maxSets);
        });
      } catch {
        liftExercises = [];
      }
    } else {
      liftExercises = [];
    }
  }
  loadLiftExercises();

  // Save exercises to localStorage on change
  function saveLiftExercises() {
    localStorage.setItem('liftExercises', JSON.stringify(liftExercises));
  }

  // Render list of exercises with inputs & formatted summary
  function renderLiftExercises() {
    const container = document.getElementById('exercisesContainer');
    container.innerHTML = '';

    liftExercises.forEach((ex, i) => {
      const setsFormatted = ex.sets.join(',');
      const summary = `${ex.name.trim() || 'Exercise'} - ${ex.weight || 0} - ${setsFormatted}`;

      const div = document.createElement('div');
      div.style.marginBottom = '1rem';
      div.style.borderBottom = '1px solid #444';
      div.style.paddingBottom = '0.5rem';

      div.innerHTML = `
        <div>
          <input type="text" placeholder="Exercise Name" value="${ex.name}" data-index="${i}" data-field="name" style="width: 30%; margin-right: 1rem;" />
          <input type="number" placeholder="Weight" value="${ex.weight}" data-index="${i}" data-field="weight" style="width: 15%; margin-right: 1rem;" />
          <button onclick="deleteExercise(${i})" style="color: red; background:none; border:none; cursor:pointer;">Delete</button>
        </div>
        <div style="margin-top: 0.5rem; display: flex; align-items: center;">
          Sets:
          ${ex.sets.map((set, idx) => `<input type="number" min="0" value="${set}" data-index="${i}" data-set="${idx}" style="width: 40px; margin-left: 5px;" />`).join('')}
          <button onclick="addSet(${i})" style="margin-left: 10px;">+ Set</button>
        </div>
        <div style="margin-top: 0.3rem; color: #aaa; font-style: italic;">
          Summary: ${summary}
        </div>
      `;
      container.appendChild(div);
    });

    container.querySelectorAll('input[type="text"], input[type="number"]').forEach(input => {
      input.oninput = function(e) {
        const idx = Number(e.target.dataset.index);
        const field = e.target.dataset.field;
        if(field) {
          if(field === 'name') liftExercises[idx].name = e.target.value;
          else if(field === 'weight') liftExercises[idx].weight = Number(e.target.value) || 0;
        } else {
          const setIdx = Number(e.target.dataset.set);
          liftExercises[idx].sets[setIdx] = Number(e.target.value) || 0;
        }
        saveLiftExercises();
        renderLiftExercises();
      };
    });

    renderLiftProgress();
  }

  // Add new exercise
  function addExercise() {
    if(liftExercises.length >= 20) {
      alert('Maximum 20 exercises allowed');
      return;
    }
    liftExercises.push({ name: '', weight: 0, sets: [0, 0, 0] });
    saveLiftExercises();
    renderLiftExercises();
  }

  // Delete exercise by index
  function deleteExercise(i) {
    liftExercises.splice(i, 1);
    saveLiftExercises();
    renderLiftExercises();
  }

  // Add new set input to exercise
  function addSet(i) {
    if(liftExercises[i].sets.length >= maxSets) {
      alert('Maximum sets reached');
      return;
    }
    liftExercises[i].sets.push(0);
    saveLiftExercises();
    renderLiftExercises();
  }

  // Render progress bars
  function renderLiftProgress() {
    const container = document.getElementById('progressBarsContainer');
    container.innerHTML = '';
    liftExercises.forEach(ex => {
      ex.sets.forEach(setVal => {
        const bar = document.createElement('div');
        bar.style.width = '100%';
        bar.style.height = '8px';
        bar.style.margin = '3px 0';
        bar.style.background = `linear-gradient(to right, #fff ${Math.min(setVal * 5, 100)}%, transparent 0)`;
        container.appendChild(bar);
      });
    });
  }

  function openLiftTracker() {
    document.getElementById('liftTrackerModal').style.display = 'block';
    renderLiftExercises();
  }
  function closeLiftTracker() {
    document.getElementById('liftTrackerModal').style.display = 'none';
  }

  // Optionally update "Lift" task description with the lift summary
  function updateLiftTaskDescription() {
    const liftPageTasks = tasks[currentPage];
    for(let i = 0; i < liftPageTasks.length; i++) {
      if(liftPageTasks[i].name === 'Lift') {
        // Compose summary string
        const summaries = liftExercises.map(ex => {
          return `${ex.name.trim() || 'Exercise'} - ${ex.weight || 0} - ${ex.sets.join(',')}`;
        });
        liftPageTasks[i].desc = summaries.join('; ');
        saveTasks();
        render();
        break;
      }
    }
  }

  // Call updateLiftTaskDescription when closing Lift Tracker modal
  function closeLiftTracker() {
    document.getElementById('liftTrackerModal').style.display = 'none';
    updateLiftTaskDescription();
  }

  createPages();
  render();

</script>

</body>
</html>
