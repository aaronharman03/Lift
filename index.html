<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
  <link rel="manifest" href="manifest.json" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#000000" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    position: relative;
  }
  header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1.2rem;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  .task {
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    padding: 0;
    margin-left: 0.5rem;
  }
  button:hover {
    text-decoration: underline;
  }
  .check-btn {
    font-size: 1.1rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-right: 0.5rem;
  }
  .menu-btn {
    font-size: 1.2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 1.6rem;
    background: #000;
    z-index: 10;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 0.4rem 1rem;
    text-align: left;
    cursor: pointer;
  }
  .menu button:hover {
    background: #222;
  }
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 1rem;
  }
  #editModalContent {
    background: #000;
    padding: 1.5rem;
    max-width: 90vw;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    color: #fff;
  }
  #editModalContent label {
    display: block;
    margin-bottom: 0.5rem;
  }
  #editModalContent input[type="text"],
  #editModalContent input[type="time"],
  #editModalContent input[type="date"],
  #editModalContent textarea {
    width: 100%;
    padding: 0.3rem;
    background: #000;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
    margin-top: 0.2rem;
  }
  #editModalContent textarea {
    resize: vertical;
    min-height: 10rem; /* bigger height */
  }
  #editModalContent button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    border-top: 1px solid #fff;
  }
  #editModalContent button:hover {
    background: #222;
  }
  #addTaskBtn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #fff;
    color: #000;
    border-radius: 50%;
    width: 3.5rem;
    height: 3.5rem;
    font-size: 2rem;
    line-height: 3.5rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #fff88;
  }
  
  /* Lift Task expanded panel styles */
  #liftTaskPanel {
    position: fixed;
    top: 50px;
    left: 10%;
    width: 80%;
    max-width: 600px;
    max-height: 70vh;
    background: #111;
    border: 1px solid #444;
    padding: 1rem;
    color: #fff;
    overflow-y: auto;
    z-index: 1500;
    box-shadow: 0 0 10px #0f0;
    display: none;
    flex-direction: column;
  }
  #liftTaskPanel h3 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
  #liftTaskPanel > .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  #liftTaskPanel button {
    color: #0f0;
    font-weight: bold;
    background: none;
    border: 1px solid #0f0;
    padding: 0.3rem 0.7rem;
    border-radius: 3px;
    cursor: pointer;
  }
  #liftTaskPanel button:hover {
    background: #0f0;
    color: #000;
  }
  .exercise-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    flex-wrap: wrap;
  }
  .exercise-row input[type="text"], .exercise-row input[type="number"] {
    background: #222;
    border: 1px solid #444;
    color: #fff;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    width: 100px;
  }
  .exercise-name {
    flex: 1 1 120px;
    min-width: 100px;
  }
  .sets-container {
    display: flex;
    gap: 0.3rem;
    align-items: center;
    flex-wrap: wrap;
    margin-left: 0.5rem;
  }
  .sets-container input[type="number"] {
    width: 40px;
  }
  .sets-container span {
    background: #222;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    min-width: 30px;
    text-align: center;
  }
  .exercise-actions {
    margin-left: auto;
    display: flex;
    gap: 0.3rem;
  }
</style>
</head>
<body>

<header>
  <button onclick="prevPage()">←</button>
  <h2 id="pageTitle">Monday</h2>
  <button onclick="nextPage()">→</button>
</header>

<main id="pages"></main>

<!-- Edit Task Modal (used for add and edit) -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="editModalTitle">Add Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Floating Add Task Button -->
<div id="addTaskBtn" title="Add Task" onclick="openAddModal()">+</div>

<!-- Lift Task Expanded Panel -->
<div id="liftTaskPanel">
  <div class="header">
    <h3>Lift Task Details</h3>
    <button onclick="closeLiftTaskPanel()">Done</button>
  </div>
  <button id="addExerciseBtn" style="margin-bottom: 1rem;">+ Add Exercise</button>
  <div id="exercisesContainer"></div>
</div>

<script>
  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  if (tasks.length === 0) tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  // --- NEW DATA STRUCT FOR LIFT TASK EXERCISES ---
  // Each lift task stores an array of exercises:
  // { name: string, weight: string, sets: [number], editing: bool }
  // We store this inside the task's "desc" field as JSON string
  // (or if empty, we initialize it)
  
  // Save tasks to localStorage
  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // --- RENDERING PAGES & TASKS ---
  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `<div id="taskList${i}"></div>`;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center; gap: 0.5rem; flex-grow:1;">
              <button onclick="toggleDone(${i}, ${idx})" class="check-btn" title="Toggle done">${task.done ? '✔' : '◻'}</button>
              <div style="flex-grow: 1; cursor: pointer;" ${task.name === 'Lift Task' ? `onclick="openLiftTaskPanel(${i}, ${idx})"` : `onclick="openEditModal(${i}, ${idx})"`}>
                <strong>${task.time || ''} ${task.name}</strong>
              </div>
            </div>
            <div style="position: relative;">
              <button class="menu-btn" onclick="toggleMenu(event, ${i}, ${idx})" title="Options">⋮</button>
              <div class="menu" id="menu-${i}-${idx}">
                <button ${task.name === 'Lift Task' ? `onclick="openLiftTaskPanel(${i}, ${idx})"` : `onclick="openEditModal(${i}, ${idx})"`}>Edit</button>
                <button onclick="deleteTask(${i}, ${idx})">Delete</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  // Menu toggle (same as before)
  function toggleMenu(event, pageIndex, taskIndex) {
    event.stopPropagation();
    document.querySelectorAll('.menu').forEach(menu => {
      if (menu.id !== `menu-${pageIndex}-${taskIndex}`) {
        menu.style.display = 'none';
      }
    });
    const menu = document.getElementById(`menu-${pageIndex}-${taskIndex}`);
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  window.onclick = function() {
    document.querySelectorAll('.menu').forEach(menu => (menu.style.display = 'none'));
  };

  // --- Edit Modal (unchanged) ---
  function openEditModal(pageIndex, taskIndex) {
    editIndex = taskIndex;
    editPage = pageIndex;
    const task = tasks[pageIndex][taskIndex];
    document.getElementById('editModalTitle').textContent = 'Edit Task';
    document.getElementById('editTime').value = task.time || '';
    document.getElementById('editName').value = task.name || '';
    document.getElementById('editDesc').value = task.desc || '';
    const dateLabel = document.getElementById('dateLabel');
    if(pageIndex === 7) {
      dateLabel.style.display = 'block';
      document.getElementById('editDate').value = task.date || '';
    } else {
      dateLabel.style.display = 'none';
      document.getElementById('editDate').value = '';
    }
    document.getElementById('editModal').style.display = 'flex';
  }
  function openAddModal() {
    editIndex = null;
    editPage = currentPage;
    document.getElementById('editModalTitle').textContent = 'Add Task';
    document.getElementById('editTime').value = '';
    document.getElementById('editName').value = '';
    document.getElementById('editDesc').value = '';
    const dateLabel = document.getElementById('dateLabel');
    if(currentPage === 7) {
      dateLabel.style.display = 'block';
      document.getElementById('editDate').value = '';
    } else {
      dateLabel.style.display = 'none';
      document.getElementById('editDate').value = '';
    }
    document.getElementById('editModal').style.display = 'flex';
  }
  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }
  function saveEdit(event) {
    event.preventDefault();
    const time = document.getElementById('editTime').value;
    const name = document.getElementById('editName').value.trim();
    const desc = document.getElementById('editDesc').value.trim();
    let date = '';
    if(editPage === 7) {
      date = document.getElementById('editDate').value;
      if (!date) {
        alert("Please select a date for List tasks.");
        return;
      }
    }
    if(!name) {
      alert("Task name cannot be empty.");
      return;
    }
    const taskObj = { time, name, desc, done: false };
    if(editPage === 7) taskObj.date = date;

    if(editIndex !== null) {
      // keep done state
      taskObj.done = tasks[editPage][editIndex].done || false;
      tasks[editPage][editIndex] = taskObj;
    } else {
      tasks[editPage].push(taskObj);
    }
    saveTasks();
    closeEditModal();
    render();
  }

  // Toggle done
  function toggleDone(pageIndex, taskIndex) {
    tasks[pageIndex][taskIndex].done = !tasks[pageIndex][taskIndex].done;
    saveTasks();
    render();
  }
  // Delete task
  function deleteTask(pageIndex, taskIndex) {
    if(confirm("Delete this task?")) {
      tasks[pageIndex].splice(taskIndex,1);
      saveTasks();
      render();
    }
  }

  // Prev/Next page
  function prevPage() {
    currentPage = (currentPage -1 + pageNames.length) % pageNames.length;
    render();
  }
  function nextPage() {
    currentPage = (currentPage + 1) % pageNames.length;
    render();
  }

  // --- LIFT TASK PANEL ---

  let liftPageIndex = null;
  let liftTaskIndex = null;
  let liftExercises = [];

  const liftTaskPanel = document.getElementById('liftTaskPanel');
  const exercisesContainer = document.getElementById('exercisesContainer');
  const addExerciseBtn = document.getElementById('addExerciseBtn');

  function openLiftTaskPanel(pageIndex, taskIndex) {
    liftPageIndex = pageIndex;
    liftTaskIndex = taskIndex;
    // Parse exercises JSON from desc or initialize empty
    const task = tasks[pageIndex][taskIndex];
    if(task.desc) {
      try {
        const parsed = JSON.parse(task.desc);
        if(Array.isArray(parsed)) {
          liftExercises = parsed.map(e => ({
            name: e.name || '',
            weight: e.weight || '',
            sets: Array.isArray(e.sets) ? e.sets : [],
            editing: false
          }));
        } else {
          liftExercises = [];
        }
      } catch {
        liftExercises = [];
      }
    } else {
      liftExercises = [];
    }
    renderLiftExercises();
    liftTaskPanel.style.display = 'flex';
  }

  function closeLiftTaskPanel() {
    // Save exercises to desc as JSON string
    const task = tasks[liftPageIndex][liftTaskIndex];
    // Remove any exercise with empty name
    liftExercises = liftExercises.filter(e => e.name.trim() !== '');
    task.desc = JSON.stringify(liftExercises);
    tasks[liftPageIndex][liftTaskIndex] = task;
    saveTasks();
    liftTaskPanel.style.display = 'none';
    render();
  }

  function renderLiftExercises() {
    exercisesContainer.innerHTML = '';
    liftExercises.forEach((ex, idx) => {
      const row = document.createElement('div');
      row.className = 'exercise-row';

      if(ex.editing) {
        // Inputs for editing
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.value = ex.name;
        nameInput.placeholder = 'Exercise';
        nameInput.className = 'exercise-name';
        nameInput.oninput = e => { liftExercises[idx].name = e.target.value; };

        const weightInput = document.createElement('input');
        weightInput.type = 'number';
        weightInput.min = '0';
        weightInput.value = ex.weight;
        weightInput.placeholder = 'Weight';
        weightInput.oninput = e => { liftExercises[idx].weight = e.target.value; };

        // Sets container
        const setsContainer = document.createElement('div');
        setsContainer.className = 'sets-container';

        ex.sets.forEach((setVal, setIdx) => {
          const setInput = document.createElement('input');
          setInput.type = 'number';
          setInput.min = '0';
          setInput.value = setVal;
          setInput.placeholder = 'Set';
          setInput.oninput = e => {
            liftExercises[idx].sets[setIdx] = e.target.value;
          };
          setsContainer.appendChild(setInput);
        });

        // + Add Set button
        const addSetBtn = document.createElement('button');
        addSetBtn.textContent = '+';
        addSetBtn.title = 'Add Set';
        addSetBtn.style.flexShrink = 0;
        addSetBtn.onclick = () => {
          liftExercises[idx].sets.push('');
          renderLiftExercises();
        };
        setsContainer.appendChild(addSetBtn);

        // Done button (save and stop editing)
        const doneBtn = document.createElement('button');
        doneBtn.textContent = 'Done';
        doneBtn.onclick = () => {
          // Clean up empty sets
          liftExercises[idx].sets = liftExercises[idx].sets.filter(s => s !== '' && s !== null);
          liftExercises[idx].editing = false;
          renderLiftExercises();
        };

        row.appendChild(nameInput);
        row.appendChild(weightInput);
        row.appendChild(setsContainer);

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'exercise-actions';
        actionsDiv.appendChild(doneBtn);
        row.appendChild(actionsDiv);

      } else {
        // Show static info with Edit button
        const nameSpan = document.createElement('span');
        nameSpan.className = 'exercise-name';
        nameSpan.textContent = ex.name;

        const weightSpan = document.createElement('span');
        weightSpan.textContent = ex.weight ? `Weight: ${ex.weight}` : 'Weight: -';

        const setsSpan = document.createElement('span');
        setsSpan.textContent = `Sets: ${ex.sets.join(', ') || '-'}`;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          liftExercises[idx].editing = true;
          renderLiftExercises();
        };

        row.appendChild(nameSpan);
        row.appendChild(weightSpan);
        row.appendChild(setsSpan);

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'exercise-actions';
        actionsDiv.appendChild(editBtn);
        row.appendChild(actionsDiv);
      }
      exercisesContainer.appendChild(row);
    });
  }

  addExerciseBtn.onclick = () => {
    liftExercises.push({ name: '', weight: '', sets: [''], editing: true });
    renderLiftExercises();
  };

  // Init
  createPages();
  render();
</script>

</body>
</html>
