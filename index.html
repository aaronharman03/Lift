<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <style>
    :root {
      --bg: #001f3f;
      --fg: #ffffff;
      --border: #ffffff33;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-weight: normal;
      margin-bottom: 1rem;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .nav button {
      background: none;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--fg);
      color: var(--fg);
      padding: 0.25rem;
      width: 100px;
    }

    .exercise-line {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .exercise-line input.set {
      width: 40px;
      text-align: center;
    }

    .exercise-line button {
      background: none;
      border: 1px solid var(--fg);
      color: var(--fg);
      cursor: pointer;
      padding: 0.1rem 0.4rem;
    }

    #list {
      width: 100%;
      max-width: 500px;
    }

    .delete-btn {
      font-size: 0.8rem;
      color: #ff6666;
      border-color: #ff6666;
    }

  </style>
</head>
<body>
  <h1>Workout Tracker</h1>

  <div class="nav">
    <button onclick="changeDay(-1)">←</button>
    <div id="dateDisplay"></div>
    <button onclick="changeDay(1)">→</button>
  </div>

  <form onsubmit="addExercise(event)">
    <input id="exerciseInput" placeholder="Exercise" required />
    <input id="weightInput" placeholder="Weight (kg)" type="number" />
    <button type="submit">Add</button>
  </form>

  <div id="list"></div>

  <script>
    const dateDisplay = document.getElementById('dateDisplay');
    const list = document.getElementById('list');
    const getKey = (d) => d.toISOString().split('T')[0];
    let date = new Date(); date.setHours(0, 0, 0, 0);

    function load() {
      return JSON.parse(localStorage.getItem('workouts') || '{}');
    }

    function save(data) {
      localStorage.setItem('workouts', JSON.stringify(data));
    }

    function render() {
      const key = getKey(date);
      const data = load();
      const exercises = data[key] || [];
      dateDisplay.textContent = date.toDateString();
      list.innerHTML = '';

      exercises.forEach((ex, idx) => {
        const row = document.createElement('div');
        row.className = 'exercise-line';

        const name = document.createElement('span');
        name.textContent = ex.name;
        row.appendChild(name);

        const weight = document.createElement('input');
        weight.placeholder = 'Weight';
        weight.value = ex.weight || '';
        weight.oninput = () => {
          ex.weight = weight.value;
          save(data);
        };
        row.appendChild(weight);

        ex.sets.forEach((val, setIdx) => {
          const setInput = document.createElement('input');
          setInput.className = 'set';
          setInput.value = val;
          setInput.oninput = () => {
            ex.sets[setIdx] = setInput.value;
            save(data);
          };
          row.appendChild(setInput);
        });

        const addSetBtn = document.createElement('button');
        addSetBtn.textContent = '+';
        addSetBtn.onclick = () => {
          ex.sets.push('');
          save(data);
          render();
        };
        row.appendChild(addSetBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = '×';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          if (confirm(`Delete "${ex.name}"?`)) {
            exercises.splice(idx, 1);
            save(data);
            render();
          }
        };
        row.appendChild(delBtn);

        list.appendChild(row);
      });
    }

    function addExercise(e) {
      e.preventDefault();
      const name = document.getElementById('exerciseInput').value.trim();
      const weight = document.getElementById('weightInput').value.trim();
      if (!name) return;

      const key = getKey(date);
      const data = load();
      data[key] = data[key] || [];
      data[key].push({ name, weight, sets: [] });
      save(data);

      e.target.reset();
      render();
    }

    function changeDay(offset) {
      date.setDate(date.getDate() + offset);
      render();
    }

    render();
  </script>
</body>
</html>
