<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>75 Day Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    header, footer {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
    }
    #dayTitle {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .habit-main {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
      cursor: pointer;
    }
    .habit-description {
      width: 100%;
      background: #e0e0e0;
      padding: 0.5rem;
      margin-left: 1.5rem;
      border-radius: 5px;
      display: none;
    }
    button {
      font-size: 1rem;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <select id="daySelector"></select>
    </header>

    <div id="dayTitle"></div>

    <main id="checklistContainer"></main>

    <footer>
      <button id="prevDay">⬅️</button>
      <button id="nextDay">➡️</button>
    </footer>
  </div>

  <script>
    const TOTAL_DAYS = 75;
    let currentDay = 1;

    function getDayData(day) {
      const data = localStorage.getItem(`day-${day}`);
      return data ? JSON.parse(data) : { habits: [] };
    }

    function saveDayData(day, data) {
      localStorage.setItem(`day-${day}`, JSON.stringify(data));
    }

    function initUI(totalDays, onDayChange) {
      const selector = document.getElementById("daySelector");
      for (let i = 1; i <= totalDays; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Day ${i}`;
        selector.appendChild(opt);
      }
      selector.addEventListener("change", e => onDayChange(parseInt(e.target.value)));
    }

    function renderDay(day) {
      const selector = document.getElementById("daySelector");
      selector.value = day;
      document.getElementById("dayTitle").textContent = `Day ${day} of ${TOTAL_DAYS}`;

      const container = document.getElementById("checklistContainer");
      const { habits } = getDayData(day);
      container.innerHTML = "";

      const ul = document.createElement("ul");
      habits.forEach((habit, i) => {
        const li = document.createElement("li");

        const mainRow = document.createElement("div");
        mainRow.className = "habit-main";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = habit.done;
        checkbox.addEventListener("change", () => {
          habit.done = checkbox.checked;
          saveDayData(day, { habits });
        });

        const nameSpan = document.createElement("span");
        nameSpan.textContent = habit.name;
        nameSpan.addEventListener("click", () => {
          descDiv.style.display = descDiv.style.display === "none" ? "block" : "none";
        });

        const descDiv = document.createElement("div");
        descDiv.className = "habit-description";
        descDiv.textContent = habit.description;
        descDiv.style.display = "none";

        mainRow.appendChild(checkbox);
        mainRow.appendChild(nameSpan);
        li.appendChild(mainRow);
        li.appendChild(descDiv);
        ul.appendChild(li);
      });

      const addButton = document.createElement("button");
      addButton.textContent = "➕ Add Habit";
      addButton.onclick = () => {
        const name = prompt("Habit name?");
        if (!name) return;
        const description = prompt("Description?");
        const newHabit = { name, description, done: false };
        habits.push(newHabit);
        saveDayData(day, { habits });
        renderDay(day);
      };

      container.appendChild(ul);
      container.appendChild(addButton);
    }

    function updateDay(day) {
      currentDay = day;
      renderDay(currentDay);
    }

    document.addEventListener("DOMContentLoaded", () => {
      initUI(TOTAL_DAYS, updateDay);
      renderDay(currentDay);

      document.getElementById("prevDay").addEventListener("click", () => {
        if (currentDay > 1) updateDay(currentDay - 1);
      });
      document.getElementById("nextDay").addEventListener("click", () => {
        if (currentDay < TOTAL_DAYS) updateDay(currentDay + 1);
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    });
  </script>
</body>
</html>
