<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<title>Weekly Schedule</title>
  <link rel="manifest" href="manifest.json" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#000000" />

<style>
  .nav-arrow {
  font-size: 2rem; /* You can increase this to 2.5rem or 3rem if needed */
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0.2rem 0.5rem;
}

  input, textarea {
  font-size: 16px;
}

  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    position: relative;
  }
  header h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1.2rem;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  .task {
    padding: 0.7rem 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.done {
    opacity: 0.6;
    text-decoration: line-through;
  }
  button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    padding: 0;
    margin-left: 0.5rem;
  }
  button:hover {
    text-decoration: underline;
  }
  .check-btn {
    font-size: 1.1rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-right: 0.5rem;
  }
  .menu-btn {
    font-size: 1.2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 1.6rem;
    background: #000;
    z-index: 10;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    padding: 0.4rem 1rem;
    text-align: left;
    cursor: pointer;
  }
  .menu button:hover {
    background: #222;
  }
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 1rem;
  }
  #editModalContent {
    background: #000;
    padding: 1.5rem;
    max-width: 90vw;
    width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
    color: #fff;
  }
  #editModalContent label {
    display: block;
    margin-bottom: 0.5rem;
  }
  #editModalContent input[type="text"],
  #editModalContent input[type="time"],
  #editModalContent input[type="date"],
  #editModalContent textarea {
    width: 100%;
    padding: 0.3rem;
    background: #000;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
    margin-top: 0.2rem;
  }
  #editModalContent textarea {
    resize: vertical;
    min-height: 10rem; /* bigger height */
  }
  #editModalContent button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 1rem;
    border: none;
    background: none;
    color: #fff;
    cursor: pointer;
    font-weight: normal;
    border-top: 1px solid #fff;
  }
  #editModalContent button:hover {
    background: #222;
  }
  #addTaskBtn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: #fff;
    color: #000;
    border-radius: 50%;
    width: 3.5rem;
    height: 3.5rem;
    font-size: 2rem;
    line-height: 3.5rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 10px #fff88;
  }

  /* Lift task exercise UI styles */
  .lift-exercises {
    margin-top: 0.5rem;
    padding-left: 2.2rem;
    border-left: 2px solid #555;
  }
  .exercise-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.3rem;
  }
  .exercise-row input[type="text"] {
    background: #111;
    border: 1px solid #444;
    color: #fff;
    padding: 0.2rem 0.4rem;
    width: 100px;
  }
  .exercise-row button {
    background: #222;
    border: 1px solid #555;
    color: #fff;
    padding: 0.2rem 0.5rem;
    font-size: 0.9rem;
    cursor: pointer;
  }
  .exercise-row button:hover {
    background: #333;
  }
  .add-exercise-btn {
    font-weight: bold;
    cursor: pointer;
    color: #0f0;
    margin-bottom: 0.5rem;
  }
  .done-btn {
    margin-left: 0.5rem;
    color: #0ff;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
   <button class="nav-arrow" onclick="prevPage()">←</button>
  <h2 id="pageTitle">Monday</h2>
  <button class="nav-arrow" onclick="nextPage()">→</button>
</header>

<main id="pages"></main>

<!-- Edit Task Modal (used for add and edit) -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="editModalTitle">Add Task</h3>
    <form id="editForm" onsubmit="saveEdit(event)">
      <label>
        Time:<br/>
        <input type="time" name="time" id="editTime" />
      </label>
      <label>
        Name:<br/>
        <input type="text" name="name" id="editName" required />
      </label>
      <label>
        Description:<br/>
        <textarea name="desc" id="editDesc"></textarea>
      </label>
      <label id="dateLabel" style="display:none;">
        Date:<br/>
        <input type="date" name="date" id="editDate" />
      </label>
      <button type="submit">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Floating Add Task Button -->
<div id="addTaskBtn" title="Add Task" onclick="openAddModal()">+</div>

<script>
  let currentPage = 0;
  const pageNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "List"];
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  if (tasks.length === 0) tasks = Array(8).fill().map(() => []);

  let editIndex = null;
  let editPage = null;

  // We'll store lift exercises inside the task object, like task.exercises = []
  // Each exercise: { name, weight, sets: [set1, set2, ...], editing: false }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function createPages() {
    const main = document.getElementById('pages');
    main.innerHTML = '';
    pageNames.forEach((day, i) => {
      const page = document.createElement('div');
      page.className = 'page';
      page.id = `page${i}`;
      page.innerHTML = `<div id="taskList${i}"></div>`;
      main.appendChild(page);
    });
  }

  function render() {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.toggle('active', i === currentPage);
    });
    document.getElementById('pageTitle').textContent = pageNames[currentPage];

    tasks.forEach((taskList, i) => {
      const container = document.getElementById(`taskList${i}`);
      container.innerHTML = '';
      let sorted = [...taskList];
      if (i === 7) sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
      sorted.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.style.flexDirection = 'column'; // so exercises can go below

        // Main task line
        const taskLine = document.createElement('div');
        taskLine.style.display = 'flex';
        taskLine.style.justifyContent = 'space-between';
        taskLine.style.alignItems = 'center';
        taskLine.style.width = '100%';

        // Left side: checkbox + name clickable
        const leftDiv = document.createElement('div');
        leftDiv.style.display = 'flex';
        leftDiv.style.alignItems = 'center';
        leftDiv.style.gap = '0.5rem';
        leftDiv.style.flexGrow = '1';

        const checkBtn = document.createElement('button');
        checkBtn.className = 'check-btn';
        checkBtn.title = 'Toggle done';
        checkBtn.textContent = task.done ? '✔' : '◻';
        checkBtn.onclick = () => toggleDone(i, idx);

        const taskNameDiv = document.createElement('div');
        taskNameDiv.style.flexGrow = '1';
        taskNameDiv.style.cursor = 'pointer';
        taskNameDiv.innerHTML = `<strong>${task.time || ''} ${task.name}</strong>`;
        taskNameDiv.onclick = () => {
          if(task.name === 'Lift') {
            // Toggle exercises visibility for this task
            task.showExercises = !task.showExercises;
            render();
          } else {
            openEditModal(i, idx);
          }
        };

        leftDiv.appendChild(checkBtn);
        leftDiv.appendChild(taskNameDiv);

        // Right side: menu button
        const rightDiv = document.createElement('div');
        rightDiv.style.position = 'relative';

        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-btn';
        menuBtn.title = 'Options';
        menuBtn.textContent = '⋮';
        menuBtn.onclick = (event) => {
          event.stopPropagation();
          toggleMenu(event, i, idx);
        };

        const menuDiv = document.createElement('div');
        menuDiv.className = 'menu';
        menuDiv.id = `menu-${i}-${idx}`;
        menuDiv.style.display = 'none';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => openEditModal(i, idx);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteTask(i, idx);

        menuDiv.appendChild(editBtn);
        menuDiv.appendChild(deleteBtn);

        rightDiv.appendChild(menuBtn);
        rightDiv.appendChild(menuDiv);

        taskLine.appendChild(leftDiv);
        taskLine.appendChild(rightDiv);

        div.appendChild(taskLine);

        // If task is "Lift" and showExercises true, render exercises UI
        if(task.name === 'Lift' && task.showExercises) {
          if(!task.exercises) task.exercises = [];

          const exercisesDiv = document.createElement('div');
          exercisesDiv.className = 'lift-exercises';

          // "+ Add Exercise" button
          const addExerciseBtn = document.createElement('div');
          addExerciseBtn.className = 'add-exercise-btn';
          addExerciseBtn.textContent = '+ Add Exercise';
          addExerciseBtn.onclick = () => {
            task.exercises.push({
              name: '',
              weight: '',
              sets: ['','',''], // 3 empty sets by default
              editing: true
            });
            render();
          };
          exercisesDiv.appendChild(addExerciseBtn);

          // Render each exercise
          task.exercises.forEach((ex, exIdx) => {
            const exDiv = document.createElement('div');
            exDiv.className = 'exercise-row';

            if(ex.editing) {
              // Container for exercise inputs & buttons
              const exInputsDiv = document.createElement('div');
              exInputsDiv.style.display = 'flex';
              exInputsDiv.style.flexDirection = 'column';
              exInputsDiv.style.gap = '0.3rem';

              // Top row: exercise name and weight side by side
              const topRow = document.createElement('div');
              topRow.style.display = 'flex';
              topRow.style.gap = '0.5rem';

              const nameInput = document.createElement('input');
              nameInput.type = 'text';
              nameInput.placeholder = 'Exercise';
              nameInput.value = ex.name;
              nameInput.style.flex = '1';
              nameInput.oninput = e => ex.name = e.target.value;

              const weightInput = document.createElement('input');
              weightInput.type = 'text';
              weightInput.placeholder = 'Weight';
              weightInput.value = ex.weight;
              weightInput.style.width = '80px';
              weightInput.oninput = e => ex.weight = e.target.value;

              topRow.appendChild(nameInput);
              topRow.appendChild(weightInput);

              // Sets inputs in a separate row
              const setsRow = document.createElement('div');
              setsRow.style.display = 'flex';
              setsRow.style.gap = '0.3rem';
              ex.sets.forEach((setVal, setIdx) => {
                const setInput = document.createElement('input');
                setInput.type = 'text';
                setInput.placeholder = 'Set';
                setInput.value = setVal;
                setInput.style.width = '40px';
                setInput.oninput = e => ex.sets[setIdx] = e.target.value;
                setsRow.appendChild(setInput);
              });

              // Add set button below sets
              const addSetBtn = document.createElement('button');
              addSetBtn.textContent = '+ Set';
              addSetBtn.style.marginTop = '0.3rem';
              addSetBtn.onclick = () => {
                ex.sets.push('');
                render();
              };

              // Done button next to addSetBtn
              const doneBtn = document.createElement('button');
              doneBtn.className = 'done-btn';
              doneBtn.textContent = 'Done';
              doneBtn.style.marginTop = '0.3rem';
              doneBtn.style.marginLeft = '0.5rem';
              doneBtn.onclick = () => {
                if(!ex.name.trim()) {
                  task.exercises.splice(exIdx, 1);
                } else {
                  ex.editing = false;
                }
                saveTasks();
                render();
              };

              const btnRow = document.createElement('div');
              btnRow.style.marginTop = '0.3rem';
              btnRow.appendChild(addSetBtn);
              btnRow.appendChild(doneBtn);

              // Append all rows to main container
              exInputsDiv.appendChild(topRow);
              exInputsDiv.appendChild(setsRow);
              exInputsDiv.appendChild(btnRow);

              exDiv.appendChild(exInputsDiv);

            } else {
              // Show exercise summary line
              const exerciseSummary = document.createElement('span');
const setsText = ex.sets.filter(s => s.trim() !== '').join(', ');
const weightText = ex.weight ? ex.weight : '';

exerciseSummary.textContent = `${ex.name} - ${weightText} - ${setsText}`;
exerciseSummary.style.fontWeight = 'bold';

const editBtn = document.createElement('button');
editBtn.textContent = 'Edit';
editBtn.onclick = () => {
  ex.editing = true;
  render();
};

const delBtn = document.createElement('button');
delBtn.textContent = 'Delete';
delBtn.onclick = () => {
  task.exercises.splice(exIdx, 1);
  render();
};

  exDiv.style.display = 'flex';
  exDiv.style.justifyContent = 'space-between';
  exDiv.style.alignItems = 'center';

  // Container for buttons to group and align them properly
  const btnContainer = document.createElement('div');
  btnContainer.style.display = 'flex';
  btnContainer.style.gap = '0.3rem';

  btnContainer.appendChild(editBtn);
  btnContainer.appendChild(delBtn);

  exDiv.appendChild(exerciseSummary);
  exDiv.appendChild(btnContainer);


  };
            exercisesDiv.appendChild(exDiv);
          });

          div.appendChild(exercisesDiv);
        }

        container.appendChild(div);
      });
    });
  }

  function toggleDone(page, idx) {
    tasks[page][idx].done = !tasks[page][idx].done;
    saveTasks();
    render();
  }

  function toggleMenu(event, page, idx) {
    // Hide any other menus
    document.querySelectorAll('.menu').forEach(menu => {
      if(menu.id !== `menu-${page}-${idx}`) menu.style.display = 'none';
    });
    const menu = document.getElementById(`menu-${page}-${idx}`);
    if(menu.style.display === 'block') menu.style.display = 'none';
    else menu.style.display = 'block';
  }

  function deleteTask(page, idx) {
    if(confirm('Delete this task?')) {
      tasks[page].splice(idx, 1);
      saveTasks();
      render();
    }
  }

  function openEditModal(page=null, idx=null) {
    editPage = page;
    editIndex = idx;
    const modal = document.getElementById('editModal');
    const title = document.getElementById('editModalTitle');
    const form = document.getElementById('editForm');
    const dateLabel = document.getElementById('dateLabel');

    if(page === null) {
      title.textContent = 'Add Task';
      form.time.value = '';
      form.name.value = '';
      form.desc.value = '';
      form.date.value = '';
      dateLabel.style.display = 'none';
    } else {
      title.textContent = 'Edit Task';
      const task = tasks[page][idx];
      form.time.value = task.time || '';
      form.name.value = task.name || '';
      form.desc.value = task.desc || '';
      if(page === 7) {
        dateLabel.style.display = 'block';
        form.date.value = task.date || '';
      } else {
        dateLabel.style.display = 'none';
        form.date.value = '';
      }
    }
    modal.style.display = 'flex';
    form.name.focus();
  }

  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  function saveEdit(e) {
    e.preventDefault();
    const form = e.target;
    const time = form.time.value.trim();
    const name = form.name.value.trim();
    const desc = form.desc.value.trim();
    const date = form.date.value;

    if(!name) {
      alert('Name is required');
      return;
    }

    if(editPage === null) {
      // Add new task on current page except list page (7)
    const pageToAdd = currentPage;

      tasks[pageToAdd].push({
        time,
        name,
        desc,
        done: false,
        date: pageToAdd === 7 ? date : undefined
      });
    } else {
      // Edit existing
      const task = tasks[editPage][editIndex];
      task.time = time;
      task.name = name;
      task.desc = desc;
      if(editPage === 7) task.date = date;
    }

    saveTasks();
    closeEditModal();
    render();
  }

function openAddModal() {
  editIndex = null;
  editPage = currentPage; // <-- This is the fix
  openEditModal();

}

  function prevPage() {
    currentPage = (currentPage - 1 + pageNames.length) % pageNames.length;
    render();
  }
  function nextPage() {
    currentPage = (currentPage + 1) % pageNames.length;
    render();
  }

  window.onclick = e => {
    if(!e.target.classList.contains('menu-btn')) {
      document.querySelectorAll('.menu').forEach(menu => {
        menu.style.display = 'none';
      });
    }
  };

  createPages();
  render();
</script>

</body>
</html>
