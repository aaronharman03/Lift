<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Workout Tracker</title>
  <style>
    :root {
      --bg: #001f3f;
      --fg: #ffffff;
      --border: #ffffff55;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .nav button {
      background: none;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #list {
      width: 100%;
      max-width: 600px;
    }

    .exercise-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .exercise-row span {
      min-width: 80px;
      font-weight: bold;
    }

    .exercise-row input {
      width: 50px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      padding: 0.25rem;
      font-size: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    form input {
      width: 120px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      padding: 0.25rem;
      font-size: 1rem;
    }

    form button {
      padding: 0.25rem 0.75rem;
      background: none;
      border: 1px solid var(--fg);
      color: var(--fg);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Workout Tracker</h1>

  <div class="nav">
    <button onclick="changeDay(-1)">←</button>
    <div id="dateDisplay"></div>
    <button onclick="changeDay(1)">→</button>
  </div>

  <div id="list"></div>

  <form onsubmit="addExercise(event)">
    <input id="exerciseInput" placeholder="Exercise" required />
    <input id="weightInput" placeholder="Weight (kg)" inputmode="numeric" />
    <button type="submit">Add</button>
  </form>

  <script>
    const list = document.getElementById('list');
    const dateDisplay = document.getElementById('dateDisplay');
    let date = new Date();
    date.setHours(0, 0, 0, 0);

    function getKey(d) {
      return d.toISOString().split('T')[0];
    }

    function load() {
      return JSON.parse(localStorage.getItem('workouts') || '{}');
    }

    function save(data) {
      localStorage.setItem('workouts', JSON.stringify(data));
    }

    function render() {
      const key = getKey(date);
      const data = load();
      const exercises = data[key] || [];

      dateDisplay.textContent = date.toDateString();
      list.innerHTML = '';

      exercises.forEach((ex, idx) => {
        const row = document.createElement('div');
        row.className = 'exercise-row';

        const label = document.createElement('span');
        label.textContent = ex.name;
        row.appendChild(label);

        const weight = document.createElement('input');
        weight.type = 'number';
        weight.value = ex.weight || '';
        weight.placeholder = 'kg';
        weight.oninput = () => {
          ex.weight = weight.value;
          save(data);
        };
        row.appendChild(weight);

        for (let i = 0; i < 5; i++) {
          const setInput = document.createElement('input');
          setInput.type = 'number';
          setInput.inputMode = 'numeric';
          setInput.value = ex.sets[i] || '';
          setInput.placeholder = `${i + 1}`;
          setInput.oninput = () => {
            ex.sets[i] = setInput.value;
            save(data);
          };
          row.appendChild(setInput);
        }

        list.appendChild(row);
      });
    }

    function addExercise(e) {
      e.preventDefault();
      const name = document.getElementById('exerciseInput').value.trim();
      const weight = document.getElementById('weightInput').value.trim();
      if (!name) return;

      const key = getKey(date);
      const data = load();
      data[key] = data[key] || [];

      data[key].push({
        name,
        weight,
        sets: ['', '', '', '', '']
      });

      save(data);
      e.target.reset();
      render();
    }

    function changeDay(offset) {
      date.setDate(date.getDate() + offset);
      render();
    }

    render();
  </script>
</body>
</html>
