<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Logger</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { margin-bottom: 20px; }
  #days button {
    margin: 5px;
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  #days button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <h1>Select Workout Day</h1>
  <div id="days">
    <button onclick="goToDay(1)">Day 1</button>
    <button onclick="goToDay(2)">Day 2</button>
    <button onclick="goToDay(3)">Day 3</button>
    <button onclick="goToDay(4)">Day 4</button>
    <button onclick="goToDay(5)">Day 5</button>
    <button onclick="goToDay(6)">Day 6</button>
  </div>

<script>
  function goToDay(day) {
    location.href = `day.html?day=${day}`;
  }
</script>
</body>
</html>
