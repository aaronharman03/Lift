<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity Tracker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }
    .activity-entry {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Daily Activity Tracker</h1>
  <div id="activityList"></div>

  <div class="activity-entry">
    <select id="activityType">
      <option value="">-- Choose Activity --</option>
      <option value="running">Running</option>
      <option value="lifting">Lifting</option>
      <option value="walking">Walking</option>
      <option value="standing">Standing</option>
    </select>
    <input type="number" id="activityMinutes" placeholder="Minutes" />
    <button onclick="addActivity()">Add Activity</button>
  </div>

  <button onclick="calculateTotal()">Calculate Total Calories</button>

  <h3 id="result"></h3>

  <script>
    const activityList = [];
    const activityListDiv = document.getElementById("activityList");

    const calorieRates = {
      running: 10,     // kcal/min
      lifting: 6,
      walking: 4,
      standing: 1.5
    };

    function addActivity() {
      const type = document.getElementById("activityType").value;
      const minutes = parseInt(document.getElementById("activityMinutes").value);

      if (!type || isNaN(minutes)) {
        alert("Please select an activity and enter time.");
        return;
      }

      activityList.push({ type, minutes });
      renderActivities();
    }

    function renderActivities() {
      activityListDiv.innerHTML = "";
      activityList.forEach((act, index) => {
        const div = document.createElement("div");
        div.textContent = `${act.type} - ${act.minutes} min`;
        activityListDiv.appendChild(div);
      });
    }

    function calculateTotal() {
      const bmr = parseFloat(localStorage.getItem("bmr"));
      const goalType = localStorage.getItem("goalType");

      if (!bmr || isNaN(bmr)) {
        alert("BMR not found. Please go back and complete the setup.");
        return;
      }

      let activityCalories = 0;
      for (const act of activityList) {
        const rate = calorieRates[act.type] || 0;
        activityCalories += rate * act.minutes;
      }

      // Add or subtract 500 kcal depending on goal
      const goalAdjustment = goalType === "bulk" ? 500 : goalType === "cut" ? -500 : 0;

      const total = Math.round(bmr + activityCalories + goalAdjustment);

      document.getElementById("result").textContent = `Estimated Daily Calories: ${total} kcal`;
    }
  </script>
</body>
</html>
