<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet Tracker</title>
  <style>
    :root {
      --primary: #0d1b2a;
      --secondary: #1b263b;
      --accent: #ffffff;
      --text: #212529;
      --bg: #f0f2f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .calendar-icon {
      background: var(--secondary);
      border: none;
      border-radius: 6px;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .calendar-nav span {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .calendar-popup {
      position: absolute;
      top: 100%;
      margin-top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: none;
    }

    .calendar-popup input[type="date"] {
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .content {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 1rem;
    }

    .bmr-display {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <header>
    <div class="calendar-nav">
      <button class="calendar-icon" id="openCalendar">üóìÔ∏è</button>
      <span id="currentDate">Loading...</span>
      <div class="calendar-popup" id="calendarPopup">
        <input type="date" id="datePicker">
      </div>
    </div>
  </header>

  <main>
    <div class="content">
      <h1>Your Diet Plan</h1>
      <div class="bmr-display" id="bmrDisplay">Loading your BMR...</div>
      <p class="note">Tap the calendar to change the day.</p>
    </div>
  </main>

  <script>
    const bmrDisplay = document.getElementById('bmrDisplay');
    const bmr = localStorage.getItem('bmr');
    const currentDateEl = document.getElementById('currentDate');
    const openCalendarBtn = document.getElementById('openCalendar');
    const calendarPopup = document.getElementById('calendarPopup');
    const datePicker = document.getElementById('datePicker');

    // Load BMR
    if (bmr) {
      bmrDisplay.textContent = `Your BMR is ${bmr} calories/day.`;
    } else {
      bmrDisplay.textContent = `BMR not found. Please complete setup.`;
    }

    // Handle date selection
    let selectedDate = new Date();

    function updateDateDisplay() {
      currentDateEl.textContent = selectedDate.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      datePicker.valueAsDate = selectedDate;
    }

    updateDateDisplay();

    openCalendarBtn.addEventListener('click', () => {
      calendarPopup.style.display = calendarPopup.style.display === 'block' ? 'none' : 'block';
    });

    datePicker.addEventListener('change', () => {
      selectedDate = new Date(datePicker.value);
      updateDateDisplay();
      calendarPopup.style.display = 'none';
    });

    // Close popup if clicking outside
    document.addEventListener('click', (e) => {
      if (!calendarPopup.contains(e.target) && !openCalendarBtn.contains(e.target)) {
        calendarPopup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
