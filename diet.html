<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet Tracker</title>
  <style>
    :root {
      --primary: #0d1b2a;
      --secondary: #1b263b;
      --accent: #ffffff;
      --text-dark: #212529;
      --bg-light: #f8f9fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: var(--accent);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .calendar-nav button {
      background: var(--secondary);
      color: var(--accent);
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .calendar-nav button:hover {
      background-color: #263859;
    }

    .calendar-nav span {
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
    }

    input[type="date"] {
      display: none;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .content {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .bmr-display {
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <header>
    <div class="calendar-nav">
      <button id="prevDay">&#8592;</button>
      <span id="currentDate" title="Click to select date"></span>
      <button id="nextDay">&#8594;</button>
      <input type="date" id="datePicker" />
    </div>
  </header>

  <main>
    <div class="content">
      <h1>Your Diet Plan</h1>
      <div class="bmr-display" id="bmrDisplay">Loading your BMR...</div>
      <p class="note">Use the arrows or click the date to navigate.</p>
    </div>
  </main>

  <script>
    const bmr = localStorage.getItem('bmr');
    const bmrDisplay = document.getElementById('bmrDisplay');
    const currentDateEl = document.getElementById('currentDate');
    const datePicker = document.getElementById('datePicker');
    const prevDayBtn = document.getElementById('prevDay');
    const nextDayBtn = document.getElementById('nextDay');

    if (bmr) {
      bmrDisplay.textContent = `Your Basal Metabolic Rate (BMR) is ${bmr} calories/day.`;
    } else {
      bmrDisplay.textContent = 'BMR not found. Please complete your profile first.';
    }

    let selectedDate = new Date();
    updateDisplayedDate();

    function updateDisplayedDate() {
      currentDateEl.textContent = selectedDate.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      datePicker.valueAsDate = selectedDate;
    }

    currentDateEl.addEventListener('click', () => {
      datePicker.showPicker();
    });

    datePicker.addEventListener('change', () => {
      selectedDate = new Date(datePicker.value);
      updateDisplayedDate();
    });

    prevDayBtn.addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() - 1);
      updateDisplayedDate();
    });

    nextDayBtn.addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() + 1);
      updateDisplayedDate();
    });
  </script>

</body>
</html>
