<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .bmr-display {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .calendar-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .calendar-nav button {
      background: #0d1b2a;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .calendar-nav button:hover {
      background: #1b263b;
    }

    .calendar-nav span {
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
    }

    input[type="date"] {
      display: none;
    }

    .note {
      font-size: 0.9rem;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Diet Plan</h1>
    
    <div class="bmr-display" id="bmrDisplay">Loading your BMR...</div>

    <div class="calendar-nav">
      <button id="prevDay">&#8592;</button>
      <span id="currentDate" title="Click to select date"></span>
      <button id="nextDay">&#8594;</button>
      <input type="date" id="datePicker" />
    </div>

    <p class="note">Use arrows or click the date to navigate.</p>
  </div>

  <script>
    const bmr = localStorage.getItem('bmr');
    const bmrDisplay = document.getElementById('bmrDisplay');
    const currentDateEl = document.getElementById('currentDate');
    const datePicker = document.getElementById('datePicker');
    const prevDayBtn = document.getElementById('prevDay');
    const nextDayBtn = document.getElementById('nextDay');

    if (bmr) {
      bmrDisplay.textContent = `Your Basal Metabolic Rate (BMR) is ${bmr} calories/day.`;
    } else {
      bmrDisplay.textContent = 'BMR not found. Please complete your profile first.';
    }

    // Utility to format date as "Month Day, Year"
    function formatDate(date) {
      return date.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    let selectedDate = new Date();
    updateDisplayedDate();

    function updateDisplayedDate() {
      currentDateEl.textContent = formatDate(selectedDate);
      datePicker.valueAsDate = selectedDate;
    }

    // Click to open date picker
    currentDateEl.addEventListener('click', () => {
      datePicker.showPicker();
    });

    // When user selects a date from picker
    datePicker.addEventListener('change', () => {
      selectedDate = new Date(datePicker.value);
      updateDisplayedDate();
      // TODO: Load data for this day
    });

    // Arrow buttons
    prevDayBtn.addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() - 1);
      updateDisplayedDate();
    });

    nextDayBtn.addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() + 1);
      updateDisplayedDate();
    });
  </script>

</body>
</html>
